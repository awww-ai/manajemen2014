<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan - Sistem Informasi SSJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Placeholder -->
        <aside id="sidebar-placeholder" class="w-64 bg-white shadow-md flex flex-col"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Tabungan</h1>
                <button id="add-transaksi-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                    Tambah Transaksi
                </button>
            </header>

            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <p class="text-sm font-medium text-gray-500">Total Uang Tersedia</p>
                    <p id="total-tersedia" class="text-3xl font-bold text-green-600 mt-1">Memuat...</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <p class="text-sm font-medium text-gray-500">Total Uang Ditarik</p>
                    <p id="total-ditarik" class="text-3xl font-bold text-red-600 mt-1">Memuat...</p>
                </div>
            </div>

            <!-- Controls and Data Display -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <!-- Filter Controls -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6 pb-6 border-b">
                    <div>
                        <label for="filter-siswa" class="text-sm font-medium text-gray-700">Siswa</label>
                        <select id="filter-siswa" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                            <option value="semua">Semua Siswa</option>
                        </select>
                    </div>
                    <div>
                        <label for="filter-dari-tanggal" class="text-sm font-medium text-gray-700">Dari Tanggal</label>
                        <input type="date" id="filter-dari-tanggal" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label for="filter-ke-tanggal" class="text-sm font-medium text-gray-700">Ke Tanggal</label>
                        <input type="date" id="filter-ke-tanggal" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Preset Waktu</label>
                        <div class="flex space-x-2 mt-1">
                            <button class="preset-btn text-xs py-1 px-2 rounded bg-gray-200 hover:bg-gray-300" data-range="7">7H</button>
                            <button class="preset-btn text-xs py-1 px-2 rounded bg-gray-200 hover:bg-gray-300" data-range="30">1B</button>
                            <button class="preset-btn text-xs py-1 px-2 rounded bg-gray-200 hover:bg-gray-300" data-range="365">1T</button>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-between items-center mb-4">
                    <div class="flex space-x-1 bg-gray-200 p-1 rounded-md">
                        <button id="view-chart-btn" class="view-btn bg-white text-blue-600 px-3 py-1 rounded-md text-sm font-medium">Chart</button>
                        <button id="view-table-btn" class="view-btn px-3 py-1 rounded-md text-sm text-gray-600">Tabel</button>
                    </div>
                    <div class="flex space-x-2">
                        <button id="export-pdf-btn" class="text-sm py-2 px-3 rounded bg-red-500 text-white hover:bg-red-600">Export PDF</button>
                        <button id="export-excel-btn" class="text-sm py-2 px-3 rounded bg-green-500 text-white hover:bg-green-600">Export Excel</button>
                    </div>
                </div>

                <div id="chart-container" class="h-96 w-full">
                    <canvas id="tabunganChart"></canvas>
                </div>
                <div id="table-container" class="hidden overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tanggal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Siswa</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jenis</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jumlah</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabungan-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                 <div id="blank-state" class="text-center py-10 text-gray-500 hidden">
                    Tidak ada data transaksi tabungan pada rentang yang dipilih.
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div id="form-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 mx-4">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4">Tambah Transaksi</h3>
            <form id="transaksi-form">
                <input type="hidden" id="transaksi_tabungan_id">
                <div class="space-y-4">
                    <div>
                        <label for="tanggal_transaksi" class="block text-sm font-medium text-gray-700">Tanggal</label>
                        <input type="date" id="tanggal_transaksi" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div>
                        <label for="nama_siswa_input" class="block text-sm font-medium text-gray-700">Nama Siswa</label>
                        <input type="text" id="nama_siswa_input" list="siswa-list-form" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                        <datalist id="siswa-list-form"></datalist>
                    </div>
                    <div>
                        <label for="jenis_transaksi" class="block text-sm font-medium text-gray-700">Jenis Transaksi</label>
                        <select id="jenis_transaksi" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 bg-white">
                            <option value="Setoran">Setoran</option>
                            <option value="Penarikan">Penarikan</option>
                        </select>
                    </div>
                    <div>
                        <label for="jumlah" class="block text-sm font-medium text-gray-700">Jumlah (Rp)</label>
                        <input type="number" id="jumlah" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-form-btn" class="bg-white py-2 px-4 border border-gray-300 rounded-md">Batal</button>
                    <button type="submit" id="save-form-btn" class="py-2 px-4 border border-transparent rounded-md text-white bg-blue-600">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzuqNMB1B4ZoVnP02RgnNrGPiOmIcUH_OG_uI1GWV5rFCaV7RLisiBs8wU087GCweHw/exec';
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) { window.location.href = 'login.html'; return; }

            let allTransactions = [];
            let allSiswa = [];
            let tabunganChartInstance;

            // --- ELEMEN DOM ---
            const totalTersediaEl = document.getElementById('total-tersedia');
            const totalDitarikEl = document.getElementById('total-ditarik');
            const filterSiswaEl = document.getElementById('filter-siswa');
            const filterDariEl = document.getElementById('filter-dari-tanggal');
            const filterKeEl = document.getElementById('filter-ke-tanggal');
            const viewChartBtn = document.getElementById('view-chart-btn');
            const viewTableBtn = document.getElementById('view-table-btn');
            const chartContainer = document.getElementById('chart-container');
            const tableContainer = document.getElementById('table-container');
            const blankState = document.getElementById('blank-state');
            const tableBody = document.getElementById('tabungan-table-body');
            const formModal = document.getElementById('form-modal');
            const transaksiForm = document.getElementById('transaksi-form');
            const modalTitle = document.getElementById('modal-title');
            const addTransaksiBtn = document.getElementById('add-transaksi-btn');
            const cancelFormBtn = document.getElementById('cancel-form-btn');


            // --- FUNGSI UTAMA ---
            async function fetchData() {
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'getTabunganPageData' }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const data = await response.json();
                    if (data.status !== 'success') throw new Error(data.message);
                    
                    allTransactions = data.transactions;
                    allSiswa = data.siswa;
                    
                    populateSiswaFilters();
                    updateView();
                } catch (error) {
                    console.error("Fetch error:", error);
                    totalTersediaEl.textContent = "Error";
                    totalDitarikEl.textContent = "Error";
                }
            }

            function updateView() {
                const filtered = getFilteredData();
                updateSummary(filtered);
                renderChart(filtered);
                renderTable(filtered);
                
                if (filtered.length === 0) {
                    blankState.classList.remove('hidden');
                } else {
                    blankState.classList.add('hidden');
                }
            }

            function getFilteredData() {
                const selectedSiswa = filterSiswaEl.value;
                const fromDate = filterDariEl.value ? new Date(filterDariEl.value) : null;
                const toDate = filterKeEl.value ? new Date(filterKeEl.value) : null;
                if(fromDate) fromDate.setHours(0,0,0,0);
                if(toDate) toDate.setHours(23,59,59,999);

                return allTransactions.filter(t => {
                    const tDate = new Date(t.tanggal);
                    const siswaMatch = selectedSiswa === 'semua' || t.siswa_id === selectedSiswa;
                    const fromDateMatch = !fromDate || tDate >= fromDate;
                    const toDateMatch = !toDate || tDate <= toDate;
                    return siswaMatch && fromDateMatch && toDateMatch;
                });
            }

            // --- FUNGSI TAMPILAN ---
            function updateSummary(data) {
                const totalSetoran = data.filter(t => t.jenis_transaksi === 'Setoran').reduce((sum, t) => sum + Number(t.jumlah), 0);
                const totalPenarikan = data.filter(t => t.jenis_transaksi === 'Penarikan').reduce((sum, t) => sum + Number(t.jumlah), 0);
                const formatCurrency = (val) => `Rp ${new Intl.NumberFormat('id-ID').format(val)}`;
                totalTersediaEl.textContent = formatCurrency(totalSetoran - totalPenarikan);
                totalDitarikEl.textContent = formatCurrency(totalPenarikan);
            }

            function populateSiswaFilters() {
                const formSiswaList = document.getElementById('siswa-list-form');
                // Kosongkan dulu untuk mencegah duplikasi saat refresh
                filterSiswaEl.innerHTML = '<option value="semua">Semua Siswa</option>';
                formSiswaList.innerHTML = '';

                allSiswa.forEach(siswa => {
                    const option = document.createElement('option');
                    option.value = siswa.siswa_id;
                    option.textContent = siswa.nama_siswa;
                    filterSiswaEl.appendChild(option.cloneNode(true));
                    const dataListOption = document.createElement('option');
                    dataListOption.value = siswa.nama_siswa;
                    dataListOption.dataset.id = siswa.siswa_id;
                    formSiswaList.appendChild(dataListOption);
                });
            }

            function renderChart(data) {
                const canvas = document.getElementById('tabunganChart');
                if (tabunganChartInstance) tabunganChartInstance.destroy();
                tabunganChartInstance = new Chart(canvas.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: data.map(d => new Date(d.tanggal).toLocaleDateString('id-ID')),
                        datasets: [
                            { label: 'Setoran', data: data.map(d => d.jenis_transaksi === 'Setoran' ? d.jumlah : null), borderColor: 'rgb(16, 185, 129)', backgroundColor: 'rgba(16, 185, 129, 0.2)', fill: true },
                            { label: 'Penarikan', data: data.map(d => d.jenis_transaksi === 'Penarikan' ? d.jumlah : null), borderColor: 'rgb(239, 68, 68)', backgroundColor: 'rgba(239, 68, 68, 0.2)', fill: true }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }

            function renderTable(data) {
                tableBody.innerHTML = '';
                data.forEach(t => {
                    const siswa = allSiswa.find(s => s.siswa_id === t.siswa_id);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 text-sm text-gray-500">${new Date(t.tanggal).toLocaleDateString('id-ID')}</td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${siswa ? siswa.nama_siswa : 'N/A'}</td>
                        <td class="px-6 py-4 text-sm"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${t.jenis_transaksi === 'Setoran' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${t.jenis_transaksi}</span></td>
                        <td class="px-6 py-4 text-sm text-gray-500">Rp ${new Intl.NumberFormat('id-ID').format(t.jumlah)}</td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            <button class="text-indigo-600 hover:text-indigo-900" onclick="window.editTransaksi('${t.transaksi_tabungan_id}')">Edit</button>
                            <button class="text-red-600 hover:text-red-900 ml-4" onclick="window.deleteTransaksi('${t.transaksi_tabungan_id}')">Hapus</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // --- EVENT LISTENERS & FORM HANDLING ---
            document.querySelectorAll('#filter-siswa, #filter-dari-tanggal, #filter-ke-tanggal').forEach(el => el.addEventListener('change', updateView));
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const range = parseInt(this.dataset.range);
                    const toDate = new Date();
                    const fromDate = new Date();
                    fromDate.setDate(toDate.getDate() - range);
                    filterKeEl.valueAsDate = toDate;
                    filterDariEl.valueAsDate = fromDate;
                    updateView();
                });
            });

            viewChartBtn.addEventListener('click', () => {
                chartContainer.classList.remove('hidden');
                tableContainer.classList.add('hidden');
                viewChartBtn.classList.add('bg-white', 'text-blue-600');
                viewTableBtn.classList.remove('bg-white', 'text-blue-600');
            });
            viewTableBtn.addEventListener('click', () => {
                chartContainer.classList.add('hidden');
                tableContainer.classList.remove('hidden');
                viewTableBtn.classList.add('bg-white', 'text-blue-600');
                viewChartBtn.classList.remove('bg-white', 'text-blue-600');
            });

            addTransaksiBtn.addEventListener('click', () => {
                transaksiForm.reset();
                document.getElementById('transaksi_tabungan_id').value = '';
                modalTitle.textContent = 'Tambah Transaksi';
                document.getElementById('tanggal_transaksi').value = new Date().toISOString().split('T')[0];
                formModal.classList.remove('hidden');
            });
            cancelFormBtn.addEventListener('click', () => formModal.classList.add('hidden'));

            transaksiForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const saveBtn = document.getElementById('save-form-btn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'Menyimpan...';

                const selectedSiswaName = document.getElementById('nama_siswa_input').value;
                const selectedOption = document.querySelector(`#siswa-list-form option[value='${selectedSiswaName}']`);
                if (!selectedOption) {
                    alert('Pilih siswa dari daftar.');
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan';
                    return;
                }
                
                const id = document.getElementById('transaksi_tabungan_id').value;
                const isUpdate = !!id;

                const formData = {
                    action: isUpdate ? 'updateRow' : 'addTransaksi',
                    sheetName: 'Tabungan',
                    idColumnName: 'transaksi_tabungan_id',
                    id: id,
                    data: {
                        tanggal: document.getElementById('tanggal_transaksi').value,
                        siswa_id: selectedOption.dataset.id,
                        jenis_transaksi: document.getElementById('jenis_transaksi').value,
                        jumlah: document.getElementById('jumlah').value,
                    }
                };
                if(isUpdate) {
                    formData.data.transaksi_tabungan_id = id;
                }

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify(formData),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.status === 'success') {
                        formModal.classList.add('hidden');
                        fetchData();
                    }
                } catch (error) {
                    alert('Gagal menyimpan: ' + error.message);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan';
                }
            });

            window.editTransaksi = (id) => {
                const t = allTransactions.find(tr => tr.transaksi_tabungan_id === id);
                const siswa = allSiswa.find(s => s.siswa_id === t.siswa_id);
                if (!t || !siswa) return;
                
                modalTitle.textContent = 'Edit Transaksi';
                document.getElementById('transaksi_tabungan_id').value = t.transaksi_tabungan_id;
                document.getElementById('tanggal_transaksi').value = new Date(t.tanggal).toISOString().split('T')[0];
                document.getElementById('nama_siswa_input').value = siswa.nama_siswa;
                document.getElementById('jenis_transaksi').value = t.jenis_transaksi;
                document.getElementById('jumlah').value = t.jumlah;
                formModal.classList.remove('hidden');
            };

            window.deleteTransaksi = async (id) => {
                if (confirm('Yakin ingin menghapus transaksi ini?')) {
                    try {
                        const response = await fetch(WEB_APP_URL, {
                            method: 'POST', redirect: 'follow',
                            body: JSON.stringify({ action: 'deleteRow', sheetName: 'Tabungan', id: id, idColumnName: 'transaksi_tabungan_id' }),
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                        });
                        const result = await response.json();
                        alert(result.message);
                        if (result.status === 'success') fetchData();
                    } catch(error) { alert('Gagal menghapus: ' + error.message); }
                }
            };

            // --- EXPORT LOGIC ---
            document.getElementById('export-pdf-btn').addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const data = getFilteredData().map(t => {
                    const siswa = allSiswa.find(s => s.siswa_id === t.siswa_id);
                    return [
                        new Date(t.tanggal).toLocaleDateString('id-ID'),
                        siswa ? siswa.nama_siswa : 'N/A',
                        t.jenis_transaksi,
                        `Rp ${new Intl.NumberFormat('id-ID').format(t.jumlah)}`
                    ];
                });
                doc.text("Laporan Tabungan", 14, 16);
                doc.autoTable({
                    head: [['Tanggal', 'Nama Siswa', 'Jenis', 'Jumlah']],
                    body: data,
                    startY: 20
                });
                doc.save('laporan-tabungan.pdf');
            });
            document.getElementById('export-excel-btn').addEventListener('click', () => {
                let csvContent = "data:text/csv;charset=utf-8,Tanggal,Nama Siswa,Jenis,Jumlah\n";
                getFilteredData().forEach(t => {
                    const siswa = allSiswa.find(s => s.siswa_id === t.siswa_id);
                    csvContent += `${new Date(t.tanggal).toLocaleDateString('id-ID')},"${siswa ? siswa.nama_siswa : 'N/A'}",${t.jenis_transaksi},${t.jumlah}\n`;
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "laporan-tabungan.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            fetchData();
        });
    </script>
    
    <script src="main.js"></script>
</body>
</html>
