<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keanggotaan - Sistem Informasi SSJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Placeholder -->
        <aside id="sidebar-placeholder" class="w-64 bg-white shadow-md flex flex-col"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Keanggotaan</h1>
            </header>

            <div class="flex justify-between items-center mb-6">
                <input type="text" id="searchInput" class="block w-full max-w-xs pl-4 pr-3 py-2 border border-gray-300 rounded-md" placeholder="Cari anggota...">
                <button id="add-anggota-btn" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                    Tambah Anggota
                </button>
            </div>

            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table id="anggota-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Lengkap</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="anggota-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div id="blank-state" class="text-center py-10 text-gray-500 hidden">
                    Belum ada data anggota.
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div id="form-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 mx-4">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4">Tambah Anggota Baru</h3>
            <form id="anggota-form">
                <input type="hidden" id="user_id">
                <div class="space-y-4">
                    <div>
                        <label for="nama_lengkap" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                        <input type="text" id="nama_lengkap" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="Kosongkan jika tidak ingin mengubah">
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="role" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 bg-white">
                            <option value="admin">Admin</option>
                            <option value="finance">Finance</option>
                            <option value="pelatih">Pelatih</option>
                            <option value="kesiswaan">Kesiswaan</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-form-btn" class="bg-white py-2 px-4 border border-gray-300 rounded-md">Batal</button>
                    <button type="submit" id="save-form-btn" class="py-2 px-4 border border-transparent rounded-md text-white bg-blue-600">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzuqNMB1B4ZoVnP02RgnNrGPiOmIcUH_OG_uI1GWV5rFCaV7RLisiBs8wU087GCweHw/exec';
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) { window.location.href = 'login.html'; return; }

            const table = document.getElementById('anggota-table');
            const tableBody = document.getElementById('anggota-table-body');
            const blankState = document.getElementById('blank-state');
            const addAnggotaBtn = document.getElementById('add-anggota-btn');
            const formModal = document.getElementById('form-modal');
            const anggotaForm = document.getElementById('anggota-form');
            const cancelFormBtn = document.getElementById('cancel-form-btn');
            const saveFormBtn = document.getElementById('save-form-btn');
            const modalTitle = document.getElementById('modal-title');
            const searchInput = document.getElementById('searchInput');

            let allAnggota = [];

            async function fetchData() {
                showLoading();
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        redirect: 'follow',
                        body: JSON.stringify({ action: 'getUsers' }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        allAnggota = data.users;
                        renderTable(allAnggota);
                    } else { showError(data.message); }
                } catch (error) { showError(error.message); }
            }

            function renderTable(anggotaList) {
                tableBody.innerHTML = '';
                if (!anggotaList || anggotaList.length === 0) {
                    showEmpty();
                    return;
                }
                
                table.classList.remove('hidden');
                blankState.classList.add('hidden');

                anggotaList.forEach(anggota => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${anggota.nama_lengkap}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${anggota.username}</td>
                        <td class="px-6 py-4 text-sm text-gray-500 capitalize">${anggota.role}</td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            <button class="text-indigo-600 hover:text-indigo-900" onclick="editAnggota('${anggota.user_id}')">Edit</button>
                            <button class="text-red-600 hover:text-red-900 ml-4" onclick="deleteAnggota('${anggota.user_id}')">Hapus</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            anggotaForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                saveFormBtn.disabled = true;
                saveFormBtn.textContent = 'Menyimpan...';

                const userId = document.getElementById('user_id').value;
                const isUpdate = !!userId; // Cek apakah user_id ada isinya

                const formData = {
                    action: isUpdate ? 'updateUser' : 'addUser',
                    user_id: userId,
                    nama_lengkap: document.getElementById('nama_lengkap').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    role: document.getElementById('role').value
                };

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify(formData),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.status === 'success') {
                        closeFormModal();
                        fetchData();
                    }
                } catch (error) {
                    alert('Gagal menyimpan: ' + error.message);
                } finally {
                    saveFormBtn.disabled = false;
                    saveFormBtn.textContent = 'Simpan';
                }
            });

            window.editAnggota = (userId) => {
                const anggota = allAnggota.find(a => a.user_id === userId);
                if (!anggota) return;

                modalTitle.textContent = 'Edit Anggota';
                document.getElementById('user_id').value = anggota.user_id;
                document.getElementById('nama_lengkap').value = anggota.nama_lengkap;
                document.getElementById('username').value = anggota.username;
                document.getElementById('role').value = anggota.role;
                document.getElementById('password').value = '';
                document.getElementById('password').placeholder = 'Kosongkan jika tidak ingin mengubah';
                
                openFormModal();
            };

            window.deleteAnggota = async (userId) => {
                if (confirm('Apakah Anda yakin ingin menghapus anggota ini?')) {
                    try {
                         const response = await fetch(WEB_APP_URL, {
                            method: 'POST', redirect: 'follow',
                            body: JSON.stringify({ action: 'deleteUser', user_id: userId }),
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                        });
                        const result = await response.json();
                        alert(result.message);
                        if(result.status === 'success') fetchData();
                    } catch(error) { alert('Gagal menghapus: ' + error.message); }
                }
            };

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredAnggota = allAnggota.filter(anggota => 
                    anggota.nama_lengkap.toLowerCase().includes(searchTerm) ||
                    anggota.username.toLowerCase().includes(searchTerm)
                );
                renderTable(filteredAnggota);
            });

            const openFormModal = () => formModal.classList.remove('hidden');
            const closeFormModal = () => {
                formModal.classList.add('hidden');
                anggotaForm.reset();
                document.getElementById('user_id').value = '';
                modalTitle.textContent = 'Tambah Anggota Baru';
                document.getElementById('password').placeholder = '';
            };
            
            addAnggotaBtn.addEventListener('click', openFormModal);
            cancelFormBtn.addEventListener('click', closeFormModal);
            
            const showLoading = () => tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-gray-500">Memuat data...</td></tr>`;
            const showEmpty = () => {
                table.classList.add('hidden');
                blankState.classList.remove('hidden');
            };
            const showError = (message) => alert('Terjadi kesalahan: ' + message);

            fetchData();
        });
    </script>
    
    <script src="main.js"></script>
</body>
</html>
