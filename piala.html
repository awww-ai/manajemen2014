<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Piala</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <div class="p-4 bg-white shadow">
    <h1 class="text-xl font-bold">Manajemen Piala</h1>
  </div>

  <!-- Tombol Tambah -->
  <div class="p-4">
    <button onclick="openAddModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Tambah Piala</button>
  </div>

  <!-- Table -->
  <div class="p-4">
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="py-2">ID</th>
          <th class="py-2">Nama Piala</th>
          <th class="py-2">Nama Siswa</th>
          <th class="py-2">Tanggal</th>
          <th class="py-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="pialaTable"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded p-6 w-full max-w-md">
      <h2 id="modalTitle" class="text-lg font-bold mb-4">Tambah Piala</h2>
      <form id="pialaForm" onsubmit="savePiala(event)">
        <input type="hidden" id="pialaId">
        <label class="block">Nama Piala</label>
        <input type="text" id="namaPiala" class="border p-2 w-full mb-2" required>

        <label class="block">Nama Siswa</label>
        <input type="text" id="namaSiswa" class="border p-2 w-full mb-2" required>

        <label class="block">Tanggal</label>
        <input type="date" id="tanggalPiala" class="border p-2 w-full mb-4" required>

        <div class="flex justify-end">
          <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 mr-2 rounded">Batal</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxr2ICo_C96PDnyqOl4-joM2l6Dy8c-wkfZcSIfgZ88_sto-Mx7PUo3_0ISTtD5Omw/exec"; // ganti dengan URL Web App lo

    document.addEventListener("DOMContentLoaded", loadPiala);

    function loadPiala() {
      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getDataPiala" }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("pialaTable");
        table.innerHTML = "";
        data.forEach(row => {
          table.innerHTML += `
            <tr class="text-center border-b">
              <td class="py-2">${row.id}</td>
              <td class="py-2">${row.namaPiala}</td>
              <td class="py-2">${row.namaSiswa}</td>
              <td class="py-2">${row.tanggal}</td>
              <td class="py-2">
                <button class="bg-yellow-500 text-white px-2 py-1 rounded mr-2" onclick="openEditModal(${row.id}, '${row.namaPiala}', '${row.namaSiswa}', '${row.tanggal}')">Edit</button>
                <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="deletePiala(${row.id})">Hapus</button>
              </td>
            </tr>
          `;
        });
      });
    }

    function openAddModal() {
      document.getElementById("modalTitle").innerText = "Tambah Piala";
      document.getElementById("pialaId").value = "";
      document.getElementById("pialaForm").reset();
      document.getElementById("modal").style.display = "flex";
    }

    function openEditModal(id, namaPiala, namaSiswa, tanggal) {
      document.getElementById("modalTitle").innerText = "Edit Piala";
      document.getElementById("pialaId").value = id;
      document.getElementById("namaPiala").value = namaPiala;
      document.getElementById("namaSiswa").value = namaSiswa;
      document.getElementById("tanggalPiala").value = tanggal;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function savePiala(e) {
      e.preventDefault();
      const id = document.getElementById("pialaId").value;
      const namaPiala = document.getElementById("namaPiala").value;
      const namaSiswa = document.getElementById("namaSiswa").value;
      const tanggal = document.getElementById("tanggalPiala").value;

      const action = id ? "editPiala" : "addPiala";

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ action, id, data: { namaPiala, namaSiswa, tanggal } }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        closeModal();
        loadPiala();
      });
    }

    function deletePiala(id) {
      if (!confirm("Yakin mau hapus data ini?")) return;
      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ action: "deletePiala", id }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        loadPiala();
      });
    }
  </script>
</body>
</html>
