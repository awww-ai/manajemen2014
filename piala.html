<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Piala - Sistem Informasi SSJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Placeholder -->
        <aside id="sidebar-placeholder" class="w-64 bg-white shadow-md flex flex-col"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Data Piala</h1>
                <button id="add-piala-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                    Tambah Data Piala
                </button>
            </header>

            <!-- Data Table -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table id="piala-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Kejuaraan</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Peringkat</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tanggal Didapat</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Pemegang Piala</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="piala-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                 <div id="blank-state" class="text-center py-10 text-gray-500 hidden">
                    Belum ada data piala yang ditambahkan.
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div id="form-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 mx-4">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4">Tambah Data Piala</h3>
            <form id="piala-form">
                <input type="hidden" id="piala_id">
                <div class="space-y-4">
                    <div>
                        <label for="nama_kejuaraan" class="block text-sm font-medium text-gray-700">Nama Kejuaraan</label>
                        <input type="text" id="nama_kejuaraan" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div>
                        <label for="peringkat" class="block text-sm font-medium text-gray-700">Peringkat</label>
                        <input type="text" id="peringkat" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div>
                        <label for="tanggal_didapat" class="block text-sm font-medium text-gray-700">Tanggal Didapat</label>
                        <input type="date" id="tanggal_didapat" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div>
                        <label for="pemegang_piala" class="block text-sm font-medium text-gray-700">Pemegang Piala (Siswa)</label>
                        <input type="text" id="pemegang_piala" list="siswa-list-form" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                        <datalist id="siswa-list-form"></datalist>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-form-btn" class="bg-white py-2 px-4 border border-gray-300 rounded-md">Batal</button>
                    <button type="submit" id="save-form-btn" class="py-2 px-4 border border-transparent rounded-md text-white bg-blue-600">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxr2ICo_C96PDnyqOl4-joM2l6Dy8c-wkfZcSIfgZ88_sto-Mx7PUo3_0ISTtD5Omw/exec';
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) { window.location.href = 'login.html'; return; }

            let allPiala = [];
            let allSiswa = [];

            const table = document.getElementById('piala-table');
            const tableBody = document.getElementById('piala-table-body');
            const blankState = document.getElementById('blank-state');
            const formModal = document.getElementById('form-modal');
            const pialaForm = document.getElementById('piala-form');
            const modalTitle = document.getElementById('modal-title');

            async function fetchData() {
                showLoading();
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'getPialaPageData' }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const data = await response.json();
                    if (data.status !== 'success') throw new Error(data.message);
                    
                    allPiala = data.piala;
                    allSiswa = data.siswa;
                    
                    renderTable(allPiala);
                    populateSiswaFilters();
                } catch (error) {
                    showError(error.message);
                }
            }

            function renderTable(pialaList) {
                tableBody.innerHTML = '';
                if (!pialaList || pialaList.length === 0) {
                    showEmpty();
                    return;
                }
                table.classList.remove('hidden');
                blankState.classList.add('hidden');

                const sortedData = pialaList.sort((a, b) => new Date(b.tanggal_didapat) - new Date(a.tanggal_didapat));

                sortedData.forEach(piala => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${piala.nama_kejuaraan}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${piala.peringkat}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${new Date(piala.tanggal_didapat).toLocaleDateString('id-ID')}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${piala.pemegang_piala}</td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            <button class="text-indigo-600 hover:text-indigo-900" onclick="window.editPiala('${piala.piala_id}')">Edit</button>
                            <button class="text-red-600 hover:text-red-900 ml-4" onclick="window.deletePiala('${piala.piala_id}')">Hapus</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            function populateSiswaFilters() {
                const formSiswaList = document.getElementById('siswa-list-form');
                formSiswaList.innerHTML = '';
                allSiswa.forEach(siswa => {
                    const dataListOption = document.createElement('option');
                    dataListOption.value = siswa.nama_siswa;
                    formSiswaList.appendChild(dataListOption);
                });
            }

            pialaForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const saveBtn = document.getElementById('save-form-btn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'Menyimpan...';

                const id = document.getElementById('piala_id').value;
                const isUpdate = !!id;

                const formData = {
                    action: isUpdate ? 'updateRow' : 'addPiala',
                    sheetName: 'Piala',
                    id: id,
                    idColumnName: 'piala_id',
                    data: {
                        piala_id: id,
                        nama_kejuaraan: document.getElementById('nama_kejuaraan').value,
                        peringkat: document.getElementById('peringkat').value,
                        tanggal_didapat: document.getElementById('tanggal_didapat').value,
                        pemegang_piala: document.getElementById('pemegang_piala').value
                    }
                };
                if (!isUpdate) delete formData.data.piala_id;

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify(formData),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.status === 'success') {
                        closeFormModal();
                        fetchData();
                    }
                } catch (error) {
                    alert('Gagal menyimpan: ' + error.message);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan';
                }
            });

            window.editPiala = (id) => {
                const piala = allPiala.find(p => p.piala_id === id);
                if (!piala) return;
                
                modalTitle.textContent = 'Edit Data Piala';
                document.getElementById('piala_id').value = piala.piala_id;
                document.getElementById('nama_kejuaraan').value = piala.nama_kejuaraan;
                document.getElementById('peringkat').value = piala.peringkat;
                document.getElementById('tanggal_didapat').value = new Date(piala.tanggal_didapat).toISOString().split('T')[0];
                document.getElementById('pemegang_piala').value = piala.pemegang_piala;
                
                openFormModal();
            };

            window.deletePiala = async (id) => {
                if (confirm('Anda yakin ingin menghapus data piala ini?')) {
                    try {
                        const response = await fetch(WEB_APP_URL, {
                            method: 'POST', redirect: 'follow',
                            body: JSON.stringify({ action: 'deleteRow', sheetName: 'Piala', id: id, idColumnName: 'piala_id' }),
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                        });
                        const result = await response.json();
                        alert(result.message);
                        if (result.status === 'success') fetchData();
                    } catch (error) {
                        alert('Gagal menghapus: ' + error.message);
                    }
                }
            }

            const openFormModal = () => formModal.classList.remove('hidden');
            const closeFormModal = () => {
                formModal.classList.add('hidden');
                pialaForm.reset();
            };

            document.getElementById('add-piala-btn').addEventListener('click', () => {
                pialaForm.reset();
                document.getElementById('piala_id').value = '';
                modalTitle.textContent = 'Tambah Data Piala';
                openFormModal();
            });
            document.getElementById('cancel-form-btn').addEventListener('click', closeFormModal);
            
            const showLoading = () => tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-10 text-gray-500">Memuat data...</td></tr>`;
            const showEmpty = () => {
                table.classList.add('hidden');
                blankState.classList.remove('hidden');
            };
            const showError = (message) => alert('Terjadi kesalahan: ' + message);

            fetchData();
        });
    </script>
    
    <script src="main.js"></script>
</body>
</html>
