<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi - Sistem Informasi SSJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Placeholder -->
        <aside id="sidebar-placeholder" class="w-64 bg-white shadow-md flex flex-col"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Absensi</h1>
            </header>

            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b pb-4 gap-4">
                    <div class="flex items-center">
                        <label for="tanggal-absensi" class="text-lg font-medium text-gray-700 mr-4">Tanggal:</label>
                        <input type="date" id="tanggal-absensi" class="border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <button id="add-absensi-btn" class="w-full md:w-auto inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                        Tambah Absen (Susulan)
                    </button>
                </div>
                
                <div id="content-container">
                    <!-- Konten dinamis (tabel, form, atau tombol) akan dimuat di sini -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form Tambah/Edit Absensi Individual -->
    <div id="form-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 mx-4">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4">Catat Absensi</h3>
            <form id="absensi-form-individual">
                <input type="hidden" id="absensi_id">
                <div class="space-y-4">
                    <div>
                        <label for="nama_siswa_input" class="block text-sm font-medium text-gray-700">Nama Siswa</label>
                        <input type="text" id="nama_siswa_input" list="siswa-list" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                        <datalist id="siswa-list"></datalist>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Status Kehadiran</label>
                        <div id="status-radio-container" class="mt-2 flex flex-wrap gap-x-4 gap-y-2"></div>
                    </div>
                    <div>
                        <label for="keterangan" class="block text-sm font-medium text-gray-700">Keterangan</label>
                        <textarea id="keterangan" rows="2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2"></textarea>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-form-btn" class="bg-white py-2 px-4 border border-gray-300 rounded-md">Batal</button>
                    <button type="submit" id="save-form-btn" class="py-2 px-4 border border-transparent rounded-md text-white bg-blue-600">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzuqNMB1B4ZoVnP02RgnNrGPiOmIcUH_OG_uI1GWV5rFCaV7RLisiBs8wU087GCweHw/exec';
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) { window.location.href = 'login.html'; return; }

            const tanggalInput = document.getElementById('tanggal-absensi');
            const contentContainer = document.getElementById('content-container');
            const addAbsensiBtn = document.getElementById('add-absensi-btn');
            const formModal = document.getElementById('form-modal');
            const absensiFormIndividual = document.getElementById('absensi-form-individual');
            const cancelFormBtn = document.getElementById('cancel-form-btn');
            const modalTitle = document.getElementById('modal-title');

            let allSiswa = [];
            let currentAbsensi = [];

            tanggalInput.value = new Date().toISOString().split('T')[0];
            
            async function fetchData(tanggal) {
                contentContainer.innerHTML = `<div class="text-center py-10 text-gray-500">Memuat data...</div>`;
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'getAbsensiData', tanggal: tanggal }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        allSiswa = data.siswa;
                        currentAbsensi = data.absensi;
                        if (currentAbsensi.length > 0) {
                            renderTable(currentAbsensi);
                        } else {
                            renderStartButton();
                        }
                    } else { showError(data.message); }
                } catch (error) { showError(error.message); }
            }

            function renderTable(absensiList) {
                let tableHTML = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Siswa</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Keterangan</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                `;
                absensiList.forEach(absen => {
                    const siswa = allSiswa.find(s => s.siswa_id === absen.siswa_id);
                    tableHTML += `
                        <tr>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">${siswa ? siswa.nama_siswa : 'Siswa Dihapus'}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${absen.status_kehadiran}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${absen.keterangan || '-'}</td>
                            <td class="px-6 py-4 text-right text-sm font-medium">
                                <button class="text-indigo-600 hover:text-indigo-900" onclick="window.editAbsensi('${absen.absensi_id}')">Edit</button>
                                <button class="text-red-600 hover:text-red-900 ml-4" onclick="window.deleteAbsensi('${absen.absensi_id}')">Hapus</button>
                            </td>
                        </tr>
                    `;
                });
                tableHTML += `</tbody></table></div>`;
                contentContainer.innerHTML = tableHTML;
            }

            function renderStartButton() {
                contentContainer.innerHTML = `
                    <div class="text-center py-10">
                        <p class="text-gray-500 mb-4">Belum ada data absensi untuk tanggal ini.</p>
                        <button id="start-absensi-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            Mulai Absensi Massal
                        </button>
                    </div>
                `;
                document.getElementById('start-absensi-btn').addEventListener('click', renderMassInputForm);
            }

            function renderMassInputForm() {
                const sortedSiswa = allSiswa.sort((a, b) => a.nama_siswa.localeCompare(b.nama_siswa));
                let formHTML = `<form id="absensi-form-massal"><div class="space-y-4">`;
                if (sortedSiswa.length === 0) {
                    formHTML += `<p class="text-center text-gray-500">Tidak ada siswa aktif.</p>`;
                } else {
                    sortedSiswa.forEach(siswa => {
                        formHTML += `
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center border p-4 rounded-md">
                                <div class="font-medium text-gray-800">${siswa.nama_siswa}</div>
                                <div class="flex flex-wrap gap-x-4 gap-y-2 col-span-2">
                                    ${['Hadir', 'Sakit', 'Izin', 'Tanpa Keterangan'].map(status => `
                                        <div>
                                            <input type="radio" id="${siswa.siswa_id}-${status}" name="status-${siswa.siswa_id}" value="${status}" class="mr-2" required>
                                            <label for="${siswa.siswa_id}-${status}">${status}</label>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    });
                }
                formHTML += `</div><div class="flex justify-end mt-8">
                                <button type="submit" id="save-absensi-btn" class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                                    Simpan Semua
                                </button>
                            </div></form>`;
                contentContainer.innerHTML = formHTML;
                document.getElementById('absensi-form-massal').addEventListener('submit', handleMassFormSubmit);
            }

            async function handleMassFormSubmit(e) {
                e.preventDefault();
                const saveBtn = document.getElementById('save-absensi-btn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'Menyimpan...';

                const records = [];
                allSiswa.forEach(siswa => {
                    const checkedRadio = document.querySelector(`input[name="status-${siswa.siswa_id}"]:checked`);
                    if (checkedRadio) {
                        records.push({ siswa_id: siswa.siswa_id, status_kehadiran: checkedRadio.value });
                    }
                });

                if (records.length < allSiswa.length) {
                    alert('Harap isi status kehadiran untuk semua siswa.');
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan Semua';
                    return;
                }

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'addAbsensi', tanggal: tanggalInput.value, records: records }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.status === 'success') fetchData(tanggalInput.value);
                } catch (error) {
                    alert('Gagal menyimpan: ' + error.message);
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan Semua';
                }
            }

            absensiFormIndividual.addEventListener('submit', async function(e) {
                e.preventDefault();
                const saveBtn = document.getElementById('save-form-btn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'Menyimpan...';

                const selectedSiswaName = document.getElementById('nama_siswa_input').value;
                const selectedOption = document.querySelector(`#siswa-list option[value='${selectedSiswaName}']`);
                const absensiId = document.getElementById('absensi_id').value;
                const isUpdate = !!absensiId;

                if (!selectedOption && !isUpdate) {
                    alert('Silakan pilih siswa dari daftar.');
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan';
                    return;
                }
                const statusKehadiranElement = document.querySelector('#form-modal input[name="status_kehadiran"]:checked');
                if (!statusKehadiranElement) {
                    alert('Silakan pilih status kehadiran.');
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan';
                    return;
                }

                const formData = {
                    action: isUpdate ? 'updateAbsensi' : 'addSingleAbsensi',
                    absensi_id: absensiId,
                    tanggal: tanggalInput.value,
                    siswa_id: isUpdate ? currentAbsensi.find(a => a.absensi_id === absensiId).siswa_id : selectedOption.dataset.id,
                    status_kehadiran: statusKehadiranElement.value,
                    keterangan: document.getElementById('keterangan').value
                };

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify(formData),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.status === 'success') {
                        closeFormModal();
                        fetchData(tanggalInput.value);
                    }
                } catch (error) {
                    alert('Gagal menyimpan: ' + error.message);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan';
                }
            });

            window.editAbsensi = (absensiId) => {
                const absen = currentAbsensi.find(a => a.absensi_id === absensiId);
                const siswa = allSiswa.find(s => s.siswa_id === absen.siswa_id);
                if (!absen || !siswa) return;
                modalTitle.textContent = 'Edit Absensi';
                document.getElementById('absensi_id').value = absen.absensi_id;
                document.getElementById('nama_siswa_input').value = siswa.nama_siswa;
                document.getElementById('nama_siswa_input').disabled = true;
                const statusRadio = document.querySelector(`#form-modal input[name="status_kehadiran"][value="${absen.status_kehadiran}"]`);
                if (statusRadio) statusRadio.checked = true;
                document.getElementById('keterangan').value = absen.keterangan || '';
                openFormModal();
            };

            window.deleteAbsensi = async (absensiId) => {
                if (confirm('Yakin ingin menghapus catatan absen ini?')) {
                    try {
                         const response = await fetch(WEB_APP_URL, {
                            method: 'POST', redirect: 'follow',
                            body: JSON.stringify({ action: 'deleteAbsensi', absensi_id: absensiId }),
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                        });
                        const result = await response.json();
                        alert(result.message);
                        if(result.status === 'success') fetchData(tanggalInput.value);
                    } catch(error) { alert('Gagal menghapus: ' + error.message); }
                }
            };

            const openFormModal = () => formModal.classList.remove('hidden');
            const closeFormModal = () => {
                formModal.classList.add('hidden');
                absensiFormIndividual.reset();
                document.getElementById('absensi_id').value = '';
            };
            
            addAbsensiBtn.addEventListener('click', () => {
                modalTitle.textContent = 'Tambah Absen (Susulan)';
                document.getElementById('nama_siswa_input').disabled = false;
                const siswaSudahHadirIds = currentAbsensi.filter(a => a.status_kehadiran === 'Hadir').map(a => a.siswa_id);
                const siswaBisaDitambahkan = allSiswa.filter(s => !siswaSudahHadirIds.includes(s.siswa_id));
                if(siswaBisaDitambahkan.length === 0) {
                    alert('Semua siswa aktif sudah hadir atau diabsen untuk tanggal ini.');
                    return;
                }
                populateAutocomplete(siswaBisaDitambahkan);
                openFormModal();
            });

            function populateAutocomplete(siswaToDisplay) {
                const dataList = document.getElementById('siswa-list');
                dataList.innerHTML = '';
                siswaToDisplay.forEach(siswa => {
                    const option = document.createElement('option');
                    option.value = siswa.nama_siswa;
                    option.dataset.id = siswa.siswa_id;
                    dataList.appendChild(option);
                });
            }

            cancelFormBtn.addEventListener('click', closeFormModal);
            tanggalInput.addEventListener('change', () => fetchData(tanggalInput.value));
            
            const showError = (message) => contentContainer.innerHTML = `<div class="text-center py-10 text-red-500">Terjadi kesalahan: ${message}</div>`;
            
            function generateRadioButtons() {
                const container = document.getElementById('status-radio-container');
                const statuses = ['Hadir', 'Sakit', 'Izin', 'Tanpa Keterangan'];
                container.innerHTML = statuses.map(status => `
                    <div>
                        <input type="radio" id="status-${status.replace(/\s+/g, '')}" name="status_kehadiran" value="${status}" class="mr-1" required>
                        <label for="status-${status.replace(/\s+/g, '')}">${status}</label>
                    </div>
                `).join('');
            }

            generateRadioButtons();
            fetchData(tanggalInput.value);
        });
    </script>
    
    <script src="main.js"></script>
</body>
</html>
