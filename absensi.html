<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi - Sistem Informasi SSJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Placeholder -->
        <aside id="sidebar-placeholder" class="w-64 bg-white shadow-md flex flex-col"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Absensi</h1>
            </header>

            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="flex items-center mb-6 border-b pb-4">
                    <label for="tanggal-absensi" class="text-lg font-medium text-gray-700 mr-4">Pilih Tanggal:</label>
                    <input type="date" id="tanggal-absensi" class="border-gray-300 rounded-md shadow-sm p-2">
                </div>
                
                <!-- Container untuk Tampilan Data Absensi -->
                <div id="view-container">
                    <div class="flex justify-end mb-4">
                        <button id="start-absensi-btn" class="hidden inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            Mulai Absensi
                        </button>
                    </div>
                    <div id="absensi-table-container" class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Siswa</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status Kehadiran</th>
                                </tr>
                            </thead>
                            <tbody id="absensi-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div id="blank-state-view" class="text-center py-10 text-gray-500 hidden">
                        Belum ada data absensi untuk tanggal ini.
                    </div>
                </div>

                <!-- Container untuk Input Absensi -->
                <div id="input-container" class="hidden">
                    <form id="absensi-form">
                        <div id="absensi-list" class="space-y-4">
                            <!-- Daftar siswa untuk diabsen akan muncul di sini -->
                        </div>
                        <div class="flex justify-end mt-8 space-x-3">
                            <button type="button" id="cancel-absensi-btn" class="bg-white py-2 px-4 border border-gray-300 rounded-md">Batal</button>
                            <button type="submit" id="save-absensi-btn" class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                                Simpan Absensi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxQ9gdoAG5OPrl3My7QXEu6FNDqLQOClKzzcDYXnGOBaXnDkd8n1wNlv31_PievnT-6/exec';

            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) { window.location.href = 'login.html'; return; }

            const tanggalInput = document.getElementById('tanggal-absensi');
            const viewContainer = document.getElementById('view-container');
            const inputContainer = document.getElementById('input-container');
            const startAbsensiBtn = document.getElementById('start-absensi-btn');
            const cancelAbsensiBtn = document.getElementById('cancel-absensi-btn');
            const saveBtn = document.getElementById('save-absensi-btn');
            const absensiForm = document.getElementById('absensi-form');
            const absensiList = document.getElementById('absensi-list');
            const absensiTableBody = document.getElementById('absensi-table-body');
            const absensiTableContainer = document.getElementById('absensi-table-container');
            const blankStateView = document.getElementById('blank-state-view');

            let currentSiswaList = [];

            // Set tanggal hari ini sebagai default
            tanggalInput.value = new Date().toISOString().split('T')[0];
            
            async function fetchData(tanggal) {
                absensiTableBody.innerHTML = `<tr><td colspan="2" class="text-center py-10 text-gray-500">Memuat data...</td></tr>`;
                startAbsensiBtn.classList.add('hidden');
                blankStateView.classList.add('hidden');
                absensiTableContainer.classList.remove('hidden');

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        redirect: 'follow',
                        body: JSON.stringify({ action: 'getAbsensiData', tanggal: tanggal }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        currentSiswaList = data.siswa;
                        renderViewMode(data.siswa, data.absensi);
                    } else { showError(data.message); }
                } catch (error) { showError(error.message); }
            }

            function renderViewMode(siswaList, absensiList) {
                absensiTableBody.innerHTML = '';
                if (absensiList.length > 0) {
                    // Jika sudah ada data absensi, tampilkan di tabel
                    absensiList.forEach(absen => {
                        const siswa = siswaList.find(s => s.siswa_id === absen.siswa_id);
                        const row = `
                            <tr>
                                <td class="px-6 py-4 text-sm font-medium text-gray-900">${siswa ? siswa.nama_siswa : 'Siswa tidak ditemukan'}</td>
                                <td class="px-6 py-4 text-sm text-gray-500">${absen.status_kehadiran}</td>
                            </tr>
                        `;
                        absensiTableBody.innerHTML += row;
                    });
                    absensiTableContainer.classList.remove('hidden');
                    blankStateView.classList.add('hidden');
                    startAbsensiBtn.classList.add('hidden');
                } else {
                    // Jika belum ada data absensi, tampilkan tombol untuk memulai
                    absensiTableContainer.classList.add('hidden');
                    blankStateView.classList.remove('hidden');
                    startAbsensiBtn.classList.remove('hidden');
                }
            }

            function renderInputMode(siswaList) {
                absensiList.innerHTML = '';
                if (!siswaList || siswaList.length === 0) {
                    absensiList.innerHTML = '<p class="text-center text-gray-500">Tidak ada siswa aktif yang bisa diabsen.</p>';
                    saveBtn.classList.add('hidden');
                    return;
                }
                
                siswaList.forEach(siswa => {
                    const div = document.createElement('div');
                    div.className = 'grid grid-cols-1 md:grid-cols-3 gap-4 items-center border p-4 rounded-md';
                    div.innerHTML = `
                        <div class="font-medium text-gray-800">${siswa.nama_siswa}</div>
                        <div class="flex flex-wrap gap-x-4 gap-y-2 col-span-2">
                            ${['Hadir', 'Sakit', 'Izin', 'Tanpa Keterangan'].map(status => `
                                <div>
                                    <input type="radio" id="${siswa.siswa_id}-${status}" name="status-${siswa.siswa_id}" value="${status}" class="mr-2" required>
                                    <label for="${siswa.siswa_id}-${status}">${status}</label>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    absensiList.appendChild(div);
                });
                saveBtn.classList.remove('hidden');
            }

            absensiForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                saveBtn.disabled = true;
                saveBtn.textContent = 'Menyimpan...';

                const records = [];
                const siswaInputs = document.querySelectorAll('#absensi-list input[type="radio"]:checked');
                
                siswaInputs.forEach(input => {
                    records.push({
                        siswa_id: input.name.replace('status-', ''),
                        status_kehadiran: input.value,
                    });
                });

                if (records.length < currentSiswaList.length) {
                    alert('Harap isi status kehadiran untuk semua siswa.');
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan Absensi';
                    return;
                }

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'addAbsensi', tanggal: tanggalInput.value, records: records }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.status === 'success') {
                        inputContainer.classList.add('hidden');
                        viewContainer.classList.remove('hidden');
                        fetchData(tanggalInput.value);
                    }
                } catch (error) {
                    alert('Gagal menyimpan: ' + error.message);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan Absensi';
                }
            });

            tanggalInput.addEventListener('change', () => {
                inputContainer.classList.add('hidden');
                viewContainer.classList.remove('hidden');
                fetchData(tanggalInput.value);
            });
            
            startAbsensiBtn.addEventListener('click', () => {
                viewContainer.classList.add('hidden');
                inputContainer.classList.remove('hidden');
                renderInputMode(currentSiswaList);
            });

            cancelAbsensiBtn.addEventListener('click', () => {
                inputContainer.classList.add('hidden');
                viewContainer.classList.remove('hidden');
            });

            const showError = (message) => {
                absensiTableBody.innerHTML = `<tr><td colspan="2" class="text-center py-10 text-red-500">Terjadi kesalahan: ${message}</td></tr>`;
            };

            // Muat data untuk tanggal hari ini saat halaman pertama kali dibuka
            fetchData(tanggalInput.value);
        });
    </script>
    
    <script src="main.js"></script>
</body>
</html>
