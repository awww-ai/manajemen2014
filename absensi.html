<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi - Sistem Informasi SSJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Placeholder -->
        <aside id="sidebar-placeholder" class="w-64 bg-white shadow-md flex flex-col"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Absensi</h1>
            </header>

            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b pb-4 gap-4">
                    <div class="flex items-center">
                        <label for="tanggal-absensi" class="text-lg font-medium text-gray-700 mr-4">Tanggal:</label>
                        <input type="date" id="tanggal-absensi" class="border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <button id="add-absensi-btn" class="w-full md:w-auto inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                        Tambah Absen
                    </button>
                </div>
                
                <!-- Container untuk Tampilan Data Absensi -->
                <div id="view-container">
                    <div id="absensi-table-container" class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Siswa</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status Kehadiran</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Keterangan</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="absensi-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div id="blank-state-view" class="text-center py-10 text-gray-500 hidden">
                        Belum ada data absensi untuk tanggal ini.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form Tambah/Edit Absensi -->
    <div id="form-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 mx-4">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4">Catat Absensi</h3>
            <form id="absensi-form">
                <input type="hidden" id="absensi_id">
                <div class="space-y-4">
                    <div>
                        <label for="nama_siswa_input" class="block text-sm font-medium text-gray-700">Nama Siswa</label>
                        <input type="text" id="nama_siswa_input" list="siswa-list" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                        <datalist id="siswa-list"></datalist>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Status Kehadiran</label>
                        <div class="mt-2 flex flex-wrap gap-x-4 gap-y-2">
                            <template id="status-radio-template">
                                <div>
                                    <input type="radio" name="status_kehadiran" class="mr-1" required>
                                    <label></label>
                                </div>
                            </template>
                            <div id="status-radio-container" class="flex flex-wrap gap-x-4 gap-y-2">
                                <!-- Radio buttons will be inserted here by JS -->
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="keterangan" class="block text-sm font-medium text-gray-700">Keterangan</label>
                        <textarea id="keterangan" rows="2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2"></textarea>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-form-btn" class="bg-white py-2 px-4 border border-gray-300 rounded-md">Batal</button>
                    <button type="submit" id="save-form-btn" class="py-2 px-4 border border-transparent rounded-md text-white bg-blue-600">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxQ9gdoAG5OPrl3My7QXEu6FNDqLQOClKzzcDYXnGOBaXnDkd8n1wNlv31_PievnT-6/exec';
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) { window.location.href = 'login.html'; return; }

            const tanggalInput = document.getElementById('tanggal-absensi');
            const addAbsensiBtn = document.getElementById('add-absensi-btn');
            const formModal = document.getElementById('form-modal');
            const absensiForm = document.getElementById('absensi-form');
            const cancelFormBtn = document.getElementById('cancel-form-btn');
            const saveFormBtn = document.getElementById('save-form-btn');
            const modalTitle = document.getElementById('modal-title');
            const absensiTableBody = document.getElementById('absensi-table-body');
            const blankStateView = document.getElementById('blank-state-view');
            const statusRadioContainer = document.getElementById('status-radio-container');
            
            const attendanceStatuses = ['Hadir', 'Sakit', 'Izin', 'Tanpa Keterangan'];
            
            let allSiswa = [];
            let currentAbsensi = [];

            function generateRadioButtons() {
                statusRadioContainer.innerHTML = '';
                attendanceStatuses.forEach(status => {
                    const statusId = `status-${status.replace(/\s+/g, '')}`;
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <input type="radio" id="${statusId}" name="status_kehadiran" value="${status}" class="mr-1" required>
                        <label for="${statusId}">${status}</label>
                    `;
                    statusRadioContainer.appendChild(div);
                });
            }

            tanggalInput.value = new Date().toISOString().split('T')[0];
            
            async function fetchData(tanggal) {
                showLoading();
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'getAbsensiData', tanggal: tanggal }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        allSiswa = data.siswa;
                        currentAbsensi = data.absensi;
                        renderTable(currentAbsensi);
                        renderAutocomplete(allSiswa);
                    } else { showError(data.message); }
                } catch (error) { showError(error.message); }
            }

            function renderTable(absensiList) {
                absensiTableBody.innerHTML = '';
                if (!absensiList || absensiList.length === 0) {
                    blankStateView.classList.remove('hidden');
                    absensiTableBody.parentElement.parentElement.classList.add('hidden');
                    return;
                }
                blankStateView.classList.add('hidden');
                absensiTableBody.parentElement.parentElement.classList.remove('hidden');

                absensiList.forEach(absen => {
                    const siswa = allSiswa.find(s => s.siswa_id === absen.siswa_id);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${siswa ? siswa.nama_siswa : 'Siswa Dihapus'}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${absen.status_kehadiran}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${absen.keterangan || '-'}</td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            <button class="text-indigo-600 hover:text-indigo-900" onclick="editAbsensi('${absen.absensi_id}')">Edit</button>
                            <button class="text-red-600 hover:text-red-900 ml-4" onclick="deleteAbsensi('${absen.absensi_id}')">Hapus</button>
                        </td>
                    `;
                    absensiTableBody.appendChild(row);
                });
            }

            function renderAutocomplete(siswaList) {
                const dataList = document.getElementById('siswa-list');
                dataList.innerHTML = '';
                siswaList.forEach(siswa => {
                    const option = document.createElement('option');
                    option.value = siswa.nama_siswa;
                    option.dataset.id = siswa.siswa_id;
                    dataList.appendChild(option);
                });
            }

            absensiForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                saveFormBtn.disabled = true;
                saveFormBtn.textContent = 'Menyimpan...';

                const selectedSiswaName = document.getElementById('nama_siswa_input').value;
                const selectedOption = document.querySelector(`#siswa-list option[value='${selectedSiswaName}']`);
                
                if (!selectedOption) {
                    alert('Silakan pilih siswa dari daftar.');
                    saveFormBtn.disabled = false;
                    saveFormBtn.textContent = 'Simpan';
                    return;
                }

                const statusKehadiranElement = document.querySelector('input[name="status_kehadiran"]:checked');
                if (!statusKehadiranElement) {
                    alert('Silakan pilih status kehadiran.');
                    saveFormBtn.disabled = false;
                    saveFormBtn.textContent = 'Simpan';
                    return;
                }

                const formData = {
                    absensi_id: document.getElementById('absensi_id').value,
                    tanggal: tanggalInput.value,
                    siswa_id: selectedOption.dataset.id,
                    status_kehadiran: statusKehadiranElement.value,
                    keterangan: document.getElementById('keterangan').value
                };
                
                formData.action = formData.absensi_id ? 'updateAbsensi' : 'addSingleAbsensi';

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify(formData),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.status === 'success') {
                        closeFormModal();
                        fetchData(tanggalInput.value);
                    }
                } catch (error) {
                    alert('Gagal menyimpan: ' + error.message);
                } finally {
                    saveFormBtn.disabled = false;
                    saveFormBtn.textContent = 'Simpan';
                }
            });

            window.editAbsensi = (absensiId) => {
                const absen = currentAbsensi.find(a => a.absensi_id === absensiId);
                const siswa = allSiswa.find(s => s.siswa_id === absen.siswa_id);
                if (!absen || !siswa) return;

                modalTitle.textContent = 'Edit Absensi';
                document.getElementById('absensi_id').value = absen.absensi_id;
                document.getElementById('nama_siswa_input').value = siswa.nama_siswa;
                document.getElementById('nama_siswa_input').disabled = true;
                const statusRadio = document.querySelector(`input[name="status_kehadiran"][value="${absen.status_kehadiran}"]`);
                if (statusRadio) statusRadio.checked = true;
                document.getElementById('keterangan').value = absen.keterangan || '';
                
                openFormModal();
            };

            window.deleteAbsensi = async (absensiId) => {
                if (confirm('Apakah Anda yakin ingin menghapus catatan absen ini?')) {
                    try {
                         const response = await fetch(WEB_APP_URL, {
                            method: 'POST', redirect: 'follow',
                            body: JSON.stringify({ action: 'deleteAbsensi', absensi_id: absensiId }),
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                        });
                        const result = await response.json();
                        alert(result.message);
                        if(result.status === 'success') fetchData(tanggalInput.value);
                    } catch(error) { alert('Gagal menghapus: ' + error.message); }
                }
            };

            const openFormModal = () => {
                modalTitle.textContent = 'Catat Absensi';
                document.getElementById('nama_siswa_input').disabled = false;
                formModal.classList.remove('hidden');
            };
            const closeFormModal = () => {
                formModal.classList.add('hidden');
                absensiForm.reset();
                document.getElementById('absensi_id').value = '';
            };
            
            addAbsensiBtn.addEventListener('click', openFormModal);
            cancelFormBtn.addEventListener('click', closeFormModal);
            tanggalInput.addEventListener('change', () => fetchData(tanggalInput.value));
            
            const showLoading = () => absensiTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-gray-500">Memuat data...</td></tr>`;
            const showError = (message) => absensiTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-red-500">Terjadi kesalahan: ${message}</td></tr>`;

            generateRadioButtons();
            fetchData(tanggalInput.value);
        });
    </script>
    
    <script src="main.js"></script>
</body>
</html>
