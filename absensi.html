<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi - Sistem Informasi SSJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Placeholder -->
        <aside id="sidebar-placeholder" class="w-64 bg-white shadow-md flex flex-col"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Absensi</h1>
            </header>

            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="flex items-center mb-6 border-b pb-4">
                    <label for="tanggal-absensi" class="text-lg font-medium text-gray-700 mr-4">Pilih Tanggal:</label>
                    <input type="date" id="tanggal-absensi" class="border-gray-300 rounded-md shadow-sm p-2">
                </div>
                
                <!-- Container untuk Tampilan Data & Input -->
                <div id="content-container">
                    <!-- Akan diisi oleh JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbywZvxjwx6ua_-GOsnAnwqwoRVAsQnvXOmWQrVlxl08J4tOlfuq04rDGbqIrwNIb0zB/exec';
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) { window.location.href = 'login.html'; return; }

            const tanggalInput = document.getElementById('tanggal-absensi');
            const contentContainer = document.getElementById('content-container');

            let allSiswa = [];

            // Set tanggal hari ini sebagai default
            tanggalInput.value = new Date().toISOString().split('T')[0];
            
            async function fetchData(tanggal) {
                contentContainer.innerHTML = `<div class="text-center py-10 text-gray-500">Memuat data...</div>`;

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'getAbsensiData', tanggal: tanggal }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        allSiswa = data.siswa;
                        // Jika sudah ada data absensi, tampilkan tabel
                        if (data.absensi && data.absensi.length > 0) {
                            renderTable(data.absensi);
                        } else {
                        // Jika belum, tampilkan tombol untuk memulai
                            renderStartButton();
                        }
                    } else { showError(data.message); }
                } catch (error) { showError(error.message); }
            }

            function renderTable(absensiList) {
                let tableHTML = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Siswa</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status Kehadiran</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                `;
                absensiList.forEach(absen => {
                    const siswa = allSiswa.find(s => s.siswa_id === absen.siswa_id);
                    tableHTML += `
                        <tr>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">${siswa ? siswa.nama_siswa : 'Siswa Dihapus'}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${absen.status_kehadiran}</td>
                        </tr>
                    `;
                });
                tableHTML += `</tbody></table></div>`;
                contentContainer.innerHTML = tableHTML;
            }

            function renderStartButton() {
                contentContainer.innerHTML = `
                    <div class="text-center py-10">
                        <p class="text-gray-500 mb-4">Belum ada data absensi untuk tanggal ini.</p>
                        <button id="start-absensi-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            Mulai Absensi
                        </button>
                    </div>
                `;
                document.getElementById('start-absensi-btn').addEventListener('click', () => {
                    renderInputForm();
                });
            }

            function renderInputForm() {
                // Urutkan siswa berdasarkan nama
                const sortedSiswa = allSiswa.sort((a, b) => a.nama_siswa.localeCompare(b.nama_siswa));
                
                let formHTML = `<form id="absensi-form"><div class="space-y-4">`;
                
                if (sortedSiswa.length === 0) {
                    formHTML += `<p class="text-center text-gray-500">Tidak ada siswa aktif yang bisa diabsen.</p>`;
                } else {
                    sortedSiswa.forEach(siswa => {
                        formHTML += `
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center border p-4 rounded-md">
                                <div class="font-medium text-gray-800">${siswa.nama_siswa}</div>
                                <div class="flex flex-wrap gap-x-4 gap-y-2 col-span-2">
                                    ${['Hadir', 'Sakit', 'Izin', 'Tanpa Keterangan'].map(status => `
                                        <div>
                                            <input type="radio" id="${siswa.siswa_id}-${status}" name="status-${siswa.siswa_id}" value="${status}" class="mr-2" required>
                                            <label for="${siswa.siswa_id}-${status}">${status}</label>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    });
                }

                formHTML += `</div><div class="flex justify-end mt-8">
                                <button type="submit" id="save-absensi-btn" class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                                    Simpan Absensi
                                </button>
                            </div></form>`;
                
                contentContainer.innerHTML = formHTML;

                document.getElementById('absensi-form').addEventListener('submit', handleFormSubmit);
            }

            async function handleFormSubmit(e) {
                e.preventDefault();
                const saveBtn = document.getElementById('save-absensi-btn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'Menyimpan...';

                const records = [];
                allSiswa.forEach(siswa => {
                    const checkedRadio = document.querySelector(`input[name="status-${siswa.siswa_id}"]:checked`);
                    if (checkedRadio) {
                        records.push({
                            siswa_id: siswa.siswa_id,
                            status_kehadiran: checkedRadio.value,
                        });
                    }
                });

                if (records.length < allSiswa.length) {
                    alert('Harap isi status kehadiran untuk semua siswa.');
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan Absensi';
                    return;
                }

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'addAbsensi', tanggal: tanggalInput.value, records: records }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.status === 'success') {
                        fetchData(tanggalInput.value);
                    }
                } catch (error) {
                    alert('Gagal menyimpan: ' + error.message);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan Absensi';
                }
            }

            tanggalInput.addEventListener('change', () => {
                fetchData(tanggalInput.value);
            });
            
            const showError = (message) => {
                contentContainer.innerHTML = `<div class="text-center py-10 text-red-500">Terjadi kesalahan: ${message}</div>`;
            };

            // Muat data untuk tanggal hari ini saat halaman pertama kali dibuka
            fetchData(tanggalInput.value);
        });
    </script>
    
    <script src="main.js"></script>
</body>
</html>
