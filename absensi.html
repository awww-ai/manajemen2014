<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi - Sistem Informasi SSJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Placeholder -->
        <aside id="sidebar-placeholder" class="w-64 bg-white shadow-md flex flex-col"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Absensi</h1>
            </header>

            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="flex items-center mb-6 border-b pb-4">
                    <label for="tanggal-absensi" class="text-lg font-medium text-gray-700 mr-4">Tanggal:</label>
                    <input type="date" id="tanggal-absensi" class="border-gray-300 rounded-md shadow-sm p-2">
                </div>
                
                <div id="content-container">
                    <!-- Konten dinamis (tabel, form, atau tombol) akan dimuat di sini -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form EDIT Absensi Individual -->
    <div id="edit-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 mx-4">
            <h3 id="edit-modal-title" class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4">Edit Absensi</h3>
            <form id="absensi-form-edit">
                <input type="hidden" id="edit_absensi_id">
                <div class="space-y-4">
                    <p class="font-medium">Nama Siswa: <span id="edit_nama_siswa"></span></p>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Status Kehadiran</label>
                        <div id="edit-status-radio-container" class="mt-2 flex flex-wrap gap-x-4 gap-y-2"></div>
                    </div>
                    <div>
                        <label for="edit_keterangan" class="block text-sm font-medium text-gray-700">Keterangan</label>
                        <textarea id="edit_keterangan" rows="2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2"></textarea>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-edit-btn" class="bg-white py-2 px-4 border border-gray-300 rounded-md">Batal</button>
                    <button type="submit" id="save-edit-btn" class="py-2 px-4 border border-transparent rounded-md text-white bg-blue-600">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyIWvGJ_kMe2ie_SHGd58Khhj_Cov932_dzGZeUTw-Hc5frcMlqPWD-sFAPnlnyBQom/exec';
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) { window.location.href = 'login.html'; return; }

            const tanggalInput = document.getElementById('tanggal-absensi');
            const contentContainer = document.getElementById('content-container');
            const editModal = document.getElementById('edit-modal');
            const absensiFormEdit = document.getElementById('absensi-form-edit');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');

            let allSiswa = [];
            let currentAbsensi = [];

            tanggalInput.value = new Date().toISOString().split('T')[0];
            
            async function fetchData(tanggal) {
                contentContainer.innerHTML = `<div class="text-center py-10 text-gray-500">Memuat data...</div>`;
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'getAbsensiData', tanggal: tanggal }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        allSiswa = data.siswa;
                        currentAbsensi = data.absensi;
                        if (currentAbsensi.length > 0) {
                            renderTable(currentAbsensi);
                        } else {
                            renderStartButton();
                        }
                    } else { showError(data.message); }
                } catch (error) { showError(error.message); }
            }

            function renderTable(absensiList) {
                let tableHTML = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Siswa</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Keterangan</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                `;
                absensiList.sort((a,b) => {
                    const siswaA = allSiswa.find(s => s.siswa_id === a.siswa_id)?.nama_siswa || '';
                    const siswaB = allSiswa.find(s => s.siswa_id === b.siswa_id)?.nama_siswa || '';
                    return siswaA.localeCompare(siswaB);
                }).forEach(absen => {
                    const siswa = allSiswa.find(s => s.siswa_id === absen.siswa_id);
                    tableHTML += `
                        <tr>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">${siswa ? siswa.nama_siswa : 'Siswa Dihapus'}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${absen.status_kehadiran}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${absen.keterangan || '-'}</td>
                            <td class="px-6 py-4 text-right text-sm font-medium">
                                <button class="text-indigo-600 hover:text-indigo-900" onclick="window.editAbsensi('${absen.absensi_id}')">Edit</button>
                                <button class="text-red-600 hover:text-red-900 ml-4" onclick="window.deleteAbsensi('${absen.absensi_id}')">Hapus</button>
                            </td>
                        </tr>
                    `;
                });
                tableHTML += `</tbody></table></div>`;
                contentContainer.innerHTML = tableHTML;
            }

            function renderStartButton() {
                contentContainer.innerHTML = `
                    <div class="text-center py-10">
                        <p class="text-gray-500 mb-4">Belum ada data absensi untuk tanggal ini.</p>
                        <button id="start-absensi-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            Mulai Absensi Massal
                        </button>
                    </div>
                `;
                document.getElementById('start-absensi-btn').addEventListener('click', () => renderMassInputForm(allSiswa));
            }

            function renderMassInputForm(siswaList) {
                const sortedSiswa = siswaList.sort((a, b) => a.nama_siswa.localeCompare(b.nama_siswa));
                let formHTML = `<form id="absensi-form-massal"><div class="space-y-4">`;
                if (sortedSiswa.length === 0) {
                    formHTML += `<p class="text-center text-gray-500">Tidak ada siswa yang perlu diabsen.</p>`;
                } else {
                    sortedSiswa.forEach(siswa => {
                        const absensiSiswa = currentAbsensi.find(a => a.siswa_id === siswa.siswa_id);
                        formHTML += `
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center border p-4 rounded-md">
                                <div class="font-medium text-gray-800">${siswa.nama_siswa}</div>
                                <div class="flex flex-wrap gap-x-4 gap-y-2 col-span-2">
                                    ${['Hadir', 'Sakit', 'Izin', 'Tanpa Keterangan'].map(status => `
                                        <div>
                                            <input type="radio" id="${siswa.siswa_id}-${status}" name="status-${siswa.siswa_id}" value="${status}" class="mr-2" required ${absensiSiswa && absensiSiswa.status_kehadiran === status ? 'checked' : ''}>
                                            <label for="${siswa.siswa_id}-${status}">${status}</label>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    });
                }
                formHTML += `</div><div class="flex justify-end mt-8">
                                <button type="submit" id="save-absensi-btn" class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                                    Simpan Semua
                                </button>
                            </div></form>`;
                contentContainer.innerHTML = formHTML;
                document.getElementById('absensi-form-massal').addEventListener('submit', handleMassFormSubmit);
            }

            async function handleMassFormSubmit(e) {
                e.preventDefault();
                const saveBtn = document.getElementById('save-absensi-btn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'Menyimpan...';

                const records = [];
                const form = e.target;
                const siswaDiForm = Array.from(form.querySelectorAll('[name^="status-"]')).map(el => el.name.replace('status-',''));
                const uniqueSiswaIds = [...new Set(siswaDiForm)];

                uniqueSiswaIds.forEach(siswaId => {
                    const checkedRadio = form.querySelector(`input[name="status-${siswaId}"]:checked`);
                    if (checkedRadio) {
                        records.push({ siswa_id: siswaId, status_kehadiran: checkedRadio.value });
                    }
                });

                if (records.length < uniqueSiswaIds.length) {
                    alert('Harap isi status kehadiran untuk semua siswa.');
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan Semua';
                    return;
                }

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'addAbsensi', tanggal: tanggalInput.value, records: records }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.status === 'success') fetchData(tanggalInput.value);
                } catch (error) {
                    alert('Gagal menyimpan: ' + error.message);
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan Semua';
                }
            }

            absensiFormEdit.addEventListener('submit', async function(e) {
                e.preventDefault();
                const saveBtn = document.getElementById('save-edit-btn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'Menyimpan...';

                const statusKehadiranElement = document.querySelector('#edit-modal input[name="edit_status_kehadiran"]:checked');
                const absensiId = document.getElementById('edit_absensi_id').value;
                const formData = {
                    action: 'updateAbsensi',
                    absensi_id: absensiId,
                    status_kehadiran: statusKehadiranElement.value,
                    keterangan: document.getElementById('edit_keterangan').value,
                };

                const originalRecord = currentAbsensi.find(a => a.absensi_id === absensiId);
                const updatedRecord = { ...originalRecord, ...formData };
                const updatedAbsensiList = currentAbsensi.map(a => a.absensi_id === absensiId ? updatedRecord : a);
                renderTable(updatedAbsensiList);
                closeEditModal();

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify(formData),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    if (result.status !== 'success') {
                        renderTable(currentAbsensi); 
                        alert(result.message);
                    } else {
                        fetchData(tanggalInput.value);
                    }
                } catch (error) {
                    renderTable(currentAbsensi);
                    alert('Gagal menyimpan: ' + error.message);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan Perubahan';
                }
            });

            window.editAbsensi = (absensiId) => {
                const absen = currentAbsensi.find(a => a.absensi_id === absensiId);
                const siswa = allSiswa.find(s => s.siswa_id === absen.siswa_id);
                if (!absen || !siswa) return;
                
                document.getElementById('edit_absensi_id').value = absen.absensi_id;
                document.getElementById('edit_nama_siswa').textContent = siswa.nama_siswa;
                const statusRadio = document.querySelector(`#edit-modal input[name="edit_status_kehadiran"][value="${absen.status_kehadiran}"]`);
                if (statusRadio) statusRadio.checked = true;
                document.getElementById('edit_keterangan').value = absen.keterangan || '';
                
                openEditModal();
            };

            window.deleteAbsensi = async (absensiId) => {
                if (confirm('Yakin ingin menghapus catatan absen ini?')) {
                    try {
                         const response = await fetch(WEB_APP_URL, {
                            method: 'POST', redirect: 'follow',
                            body: JSON.stringify({ action: 'deleteAbsensi', absensi_id: absensiId }),
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                        });
                        const result = await response.json();
                        alert(result.message);
                        if(result.status === 'success') fetchData(tanggalInput.value);
                    } catch(error) { alert('Gagal menghapus: ' + error.message); }
                }
            };

            const openEditModal = () => editModal.classList.remove('hidden');
            const closeEditModal = () => {
                editModal.classList.add('hidden');
                absensiFormEdit.reset();
            };
            
            cancelEditBtn.addEventListener('click', closeEditModal);
            tanggalInput.addEventListener('change', () => fetchData(tanggalInput.value));
            
            const showError = (message) => contentContainer.innerHTML = `<div class="text-center py-10 text-red-500">Terjadi kesalahan: ${message}</div>`;
            
            function generateRadioButtons() {
                const container = document.getElementById('edit-status-radio-container');
                const statuses = ['Hadir', 'Sakit', 'Izin', 'Tanpa Keterangan'];
                container.innerHTML = statuses.map(status => `
                    <div>
                        <input type="radio" id="edit-status-${status.replace(/\s+/g, '')}" name="edit_status_kehadiran" value="${status}" class="mr-1" required>
                        <label for="edit-status-${status.replace(/\s+/g, '')}">${status}</label>
                    </div>
                `).join('');
            }

            generateRadioButtons();
            fetchData(tanggalInput.value);
        });
    </script>
    
    <script src="main.js"></script>
</body>
</html>
