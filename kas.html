<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arus Kas - Sistem Informasi SSJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Placeholder -->
        <aside id="sidebar-placeholder" class="w-64 bg-white shadow-md flex flex-col"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Arus Kas</h1>
                <button id="add-transaksi-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                    Tambah Transaksi
                </button>
            </header>

            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <p class="text-sm font-medium text-gray-500">Total Uang Kas Tersedia</p>
                    <p id="total-tersedia" class="text-3xl font-bold text-blue-600 mt-1">Memuat...</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <p class="text-sm font-medium text-gray-500">Total Pemasukan</p>
                    <p id="total-pemasukan" class="text-3xl font-bold text-green-600 mt-1">Memuat...</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <p class="text-sm font-medium text-gray-500">Total Pengeluaran</p>
                    <p id="total-pengeluaran" class="text-3xl font-bold text-red-600 mt-1">Memuat...</p>
                </div>
            </div>

            <!-- Data Section -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <!-- Filter Controls -->
                <div class="mb-6 pb-6 border-b">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                        <div>
                            <label for="filter-dari-tanggal" class="text-sm font-medium text-gray-700">Dari Tanggal</label>
                            <input type="date" id="filter-dari-tanggal" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label for="filter-ke-tanggal" class="text-sm font-medium text-gray-700">Ke Tanggal</label>
                            <input type="date" id="filter-ke-tanggal" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                        </div>
                        <div class="flex items-center space-x-2 pt-6">
                            <button class="preset-btn w-1/3 text-xs py-2 px-2 rounded bg-gray-200 hover:bg-gray-300" data-range="7">7H</button>
                            <button class="preset-btn w-1/3 text-xs py-2 px-2 rounded bg-gray-200 hover:bg-gray-300" data-range="30">1B</button>
                            <button class="preset-btn w-1/3 text-xs py-2 px-2 rounded bg-gray-200 hover:bg-gray-300" data-range="365">1T</button>
                        </div>
                        <div>
                            <label for="filter-jenis" class="text-sm font-medium text-gray-700">Jenis Transaksi</label>
                            <select id="filter-jenis" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                                <option value="semua">Semua Jenis</option>
                                <option value="Pemasukan">Pemasukan</option>
                                <option value="Pengeluaran">Pengeluaran</option>
                            </select>
                        </div>
                        <div id="filter-sumber-container" class="hidden">
                            <label for="filter-sumber" class="text-sm font-medium text-gray-700">Sumber Pemasukan</label>
                            <select id="filter-sumber" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                                <option value="semua">Semua Sumber</option>
                                <option value="Iuran Siswa">Iuran Siswa</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div id="filter-siswa-container" class="hidden">
                            <label for="filter-siswa" class="text-sm font-medium text-gray-700">Nama Siswa</label>
                            <select id="filter-siswa" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                                <option value="semua">Semua Siswa</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-2 mb-4">
                    <button id="export-pdf-btn" class="text-sm py-2 px-3 rounded bg-red-500 text-white hover:bg-red-600">Export PDF</button>
                    <button id="export-excel-btn" class="text-sm py-2 px-3 rounded bg-green-500 text-white hover:bg-green-600">Export Excel</button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2">
                        <div id="table-container" class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tanggal</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Keterangan</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jenis</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Jumlah</th>
                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="kas-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="lg:col-span-1">
                        <div id="chart-container" class="h-96 w-full">
                            <canvas id="kasChart"></canvas>
                        </div>
                    </div>
                </div>
                <div id="blank-state" class="text-center py-10 text-gray-500 hidden">
                    Tidak ada data transaksi kas pada rentang yang dipilih.
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div id="form-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 mx-4">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4">Tambah Transaksi Kas</h3>
            <form id="transaksi-form">
                <input type="hidden" id="transaksi_kas_id">
                <div class="space-y-4">
                    <div>
                        <label for="tanggal_transaksi" class="block text-sm font-medium text-gray-700">Tanggal</label>
                        <input type="date" id="tanggal_transaksi" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div>
                        <label for="jenis_transaksi" class="block text-sm font-medium text-gray-700">Jenis Transaksi</label>
                        <select id="jenis_transaksi" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 bg-white">
                            <option value="Pemasukan">Pemasukan</option>
                            <option value="Pengeluaran">Pengeluaran</option>
                        </select>
                    </div>
                    <div id="sumber-pemasukan-container" class="hidden">
                        <label for="sumber_pemasukan" class="block text-sm font-medium text-gray-700">Sumber Pemasukan</label>
                        <select id="sumber_pemasukan" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 bg-white">
                            <option value="Iuran Siswa">Iuran Siswa</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div id="form-siswa-container" class="hidden">
                        <label for="nama_siswa_input" class="block text-sm font-medium text-gray-700">Nama Siswa</label>
                        <input type="text" id="nama_siswa_input" list="siswa-list-form" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                        <datalist id="siswa-list-form"></datalist>
                    </div>
                    <div>
                        <label for="keterangan" class="block text-sm font-medium text-gray-700">Keterangan</label>
                        <input type="text" id="keterangan" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label for="jumlah" class="block text-sm font-medium text-gray-700">Jumlah (Rp)</label>
                        <input type="number" id="jumlah" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-form-btn" class="bg-white py-2 px-4 border border-gray-300 rounded-md">Batal</button>
                    <button type="submit" id="save-form-btn" class="py-2 px-4 border border-transparent rounded-md text-white bg-blue-600">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxr2ICo_C96PDnyqOl4-joM2l6Dy8c-wkfZcSIfgZ88_sto-Mx7PUo3_0ISTtD5Omw/exec';
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) { window.location.href = 'login.html'; return; }

            let allTransactions = [];
            let allSiswa = [];
            let kasChartInstance;

            // --- ELEMEN DOM ---
            const totalTersediaEl = document.getElementById('total-tersedia');
            const totalPemasukanEl = document.getElementById('total-pemasukan');
            const totalPengeluaranEl = document.getElementById('total-pengeluaran');
            const tableBody = document.getElementById('kas-table-body');
            const blankState = document.getElementById('blank-state');
            const formModal = document.getElementById('form-modal');
            const transaksiForm = document.getElementById('transaksi-form');
            const modalTitle = document.getElementById('modal-title');
            
            // --- FUNGSI UTAMA ---
            async function fetchData() {
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'getKasPageData' }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const data = await response.json();
                    if (data.status !== 'success') throw new Error(data.message);
                    
                    allTransactions = data.transactions;
                    allSiswa = data.siswa;
                    
                    populateSiswaFilters();
                    updateView();
                } catch (error) {
                    console.error("Fetch error:", error);
                    totalTersediaEl.textContent = "Error";
                }
            }

            function updateView() {
                const filtered = getFilteredData();
                updateSummary(filtered);
                renderChart(filtered);
                renderTable(filtered);
                blankState.classList.toggle('hidden', filtered.length > 0);
            }

            function getFilteredData() {
                const filterJenis = document.getElementById('filter-jenis').value;
                const filterSumber = document.getElementById('filter-sumber').value;
                const filterSiswa = document.getElementById('filter-siswa').value;
                const fromDate = document.getElementById('filter-dari-tanggal').value ? new Date(document.getElementById('filter-dari-tanggal').value) : null;
                const toDate = document.getElementById('filter-ke-tanggal').value ? new Date(document.getElementById('filter-ke-tanggal').value) : null;
                if(fromDate) fromDate.setHours(0,0,0,0);
                if(toDate) toDate.setHours(23,59,59,999);

                return allTransactions.filter(t => {
                    const tDate = new Date(t.tanggal);
                    const jenisMatch = filterJenis === 'semua' || t.jenis_transaksi === filterJenis;
                    const sumberMatch = filterJenis !== 'Pemasukan' || filterSumber === 'semua' || t.sumber_pemasukan === filterSumber;
                    const siswaMatch = filterSumber !== 'Iuran Siswa' || filterSiswa === 'semua' || t.siswa_id === filterSiswa;
                    const fromDateMatch = !fromDate || tDate >= fromDate;
                    const toDateMatch = !toDate || tDate <= toDate;
                    
                    return jenisMatch && sumberMatch && siswaMatch && fromDateMatch && toDateMatch;
                });
            }

            // --- FUNGSI TAMPILAN ---
            function updateSummary(data) {
                const totalPemasukan = data.filter(t => t.jenis_transaksi === 'Pemasukan').reduce((sum, t) => sum + Number(t.jumlah), 0);
                const totalPengeluaran = data.filter(t => t.jenis_transaksi === 'Pengeluaran').reduce((sum, t) => sum + Number(t.jumlah), 0);
                const formatCurrency = (val) => `Rp ${new Intl.NumberFormat('id-ID').format(val)}`;
                totalTersediaEl.textContent = formatCurrency(totalPemasukan - totalPengeluaran);
                totalPemasukanEl.textContent = formatCurrency(totalPemasukan);
                totalPengeluaranEl.textContent = formatCurrency(totalPengeluaran);
            }

            function populateSiswaFilters() {
                const filterSiswaSelect = document.getElementById('filter-siswa');
                const formSiswaList = document.getElementById('siswa-list-form');
                filterSiswaSelect.innerHTML = '<option value="semua">Semua Siswa</option>';
                formSiswaList.innerHTML = '';
                allSiswa.forEach(siswa => {
                    const option = document.createElement('option');
                    option.value = siswa.siswa_id;
                    option.textContent = siswa.nama_siswa;
                    filterSiswaSelect.appendChild(option.cloneNode(true));
                    
                    const dataListOption = document.createElement('option');
                    dataListOption.value = siswa.nama_siswa;
                    dataListOption.dataset.id = siswa.siswa_id;
                    formSiswaList.appendChild(dataListOption);
                });
            }

            function renderChart(data) {
                const canvas = document.getElementById('kasChart');
                if (kasChartInstance) kasChartInstance.destroy();
                kasChartInstance = new Chart(canvas.getContext('2d'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Pemasukan', 'Pengeluaran'],
                        datasets: [{
                            data: [
                                data.filter(t => t.jenis_transaksi === 'Pemasukan').reduce((sum, t) => sum + Number(t.jumlah), 0),
                                data.filter(t => t.jenis_transaksi === 'Pengeluaran').reduce((sum, t) => sum + Number(t.jumlah), 0)
                            ],
                            backgroundColor: ['rgb(16, 185, 129)', 'rgb(239, 68, 68)'],
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }

            function renderTable(data) {
                tableBody.innerHTML = '';
                const sortedData = data.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
                sortedData.forEach(t => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 text-sm text-gray-500">${new Date(t.tanggal).toLocaleDateString('id-ID')}</td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${t.keterangan}</td>
                        <td class="px-6 py-4 text-sm"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${t.jenis_transaksi === 'Pemasukan' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${t.jenis_transaksi}</span></td>
                        <td class="px-6 py-4 text-sm text-gray-500">Rp ${new Intl.NumberFormat('id-ID').format(t.jumlah)}</td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            <button class="text-indigo-600 hover:text-indigo-900" onclick="window.editTransaksi('${t.transaksi_kas_id}')">Edit</button>
                            <button class="text-red-600 hover:text-red-900 ml-4" onclick="window.deleteTransaksi('${t.transaksi_kas_id}')">Hapus</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            // --- FORM LOGIC ---
            const jenisTransaksiEl = document.getElementById('jenis_transaksi');
            const sumberPemasukanContainer = document.getElementById('sumber-pemasukan-container');
            const sumberPemasukanEl = document.getElementById('sumber_pemasukan');
            const formSiswaContainer = document.getElementById('form-siswa-container');
            const siswaInput = document.getElementById('nama_siswa_input');

            function toggleFormFields() {
                const jenis = jenisTransaksiEl.value;
                const sumber = sumberPemasukanEl.value;
                sumberPemasukanContainer.classList.toggle('hidden', jenis !== 'Pemasukan');
                if (jenis === 'Pemasukan' && sumber === 'Iuran Siswa') {
                    formSiswaContainer.classList.remove('hidden');
                } else {
                    formSiswaContainer.classList.add('hidden');
                }
            }
            
            jenisTransaksiEl.addEventListener('change', toggleFormFields);
            sumberPemasukanEl.addEventListener('change', toggleFormFields);

            // --- EVENT LISTENERS & FORM HANDLING ---
            document.getElementById('add-transaksi-btn').addEventListener('click', () => {
                transaksiForm.reset();
                document.getElementById('transaksi_kas_id').value = '';
                modalTitle.textContent = 'Tambah Transaksi Kas';
                document.getElementById('tanggal_transaksi').value = new Date().toISOString().split('T')[0];
                toggleFormFields();
                formModal.classList.remove('hidden');
            });
            document.getElementById('cancel-form-btn').addEventListener('click', () => formModal.classList.add('hidden'));

            transaksiForm.addEventListener('submit', async function(e) { /* ... (Logika simpan) ... */ });
            window.editTransaksi = (id) => { /* ... (Logika edit) ... */ };
            window.deleteTransaksi = async (id) => { /* ... (Logika hapus) ... */ };

            fetchData();
        });
    </script>
    
    <script src="main.js"></script>
</body>
</html>
