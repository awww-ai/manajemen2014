<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saran & Kritik - Sistem Informasi SSJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar Placeholder -->
        <aside id="sidebar-placeholder" class="w-64 bg-white shadow-md flex flex-col"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Saran & Kritik</h1>
                <div class="flex space-x-2">
                    <button id="export-pdf-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700">
                        Export PDF
                    </button>
                    <button id="add-saran-btn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                        Tambah Saran
                    </button>
                </div>
            </header>

            <!-- Data Table -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <!-- Filter Controls -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6 pb-6 border-b">
                    <div>
                        <label for="filter-dari-tanggal" class="text-sm font-medium text-gray-700">Dari Tanggal</label>
                        <input type="date" id="filter-dari-tanggal" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label for="filter-ke-tanggal" class="text-sm font-medium text-gray-700">Ke Tanggal</label>
                        <input type="date" id="filter-ke-tanggal" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700">Preset Waktu</label>
                        <div class="flex space-x-2 mt-1">
                            <button class="preset-btn text-xs py-1 px-2 rounded bg-gray-200 hover:bg-gray-300" data-range="7">7H</button>
                            <button class="preset-btn text-xs py-1 px-2 rounded bg-gray-200 hover:bg-gray-300" data-range="30">1B</button>
                            <button class="preset-btn text-xs py-1 px-2 rounded bg-gray-200 hover:bg-gray-300" data-range="365">1T</button>
                        </div>
                    </div>
                    <div>
                        <label for="filter-status" class="text-sm font-medium text-gray-700">Tampilkan</label>
                         <select id="filter-status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 bg-white">
                            <option value="Aktif">Hanya Aktif</option>
                            <option value="Diarsipkan">Hanya Diarsipkan</option>
                            <option value="Semua">Tampilkan Semua</option>
                        </select>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table id="saran-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tanggal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Pengirim</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Isi Saran</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="saran-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                 <div id="blank-state" class="text-center py-10 text-gray-500 hidden">
                    Belum ada data saran & kritik.
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div id="form-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 mx-4">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4">Tambah Saran & Kritik</h3>
            <form id="saran-form">
                <input type="hidden" id="saran_id">
                <div class="space-y-4">
                    <div>
                        <label for="pengirim" class="block text-sm font-medium text-gray-700">Nama Pengirim (Opsional)</label>
                        <input type="text" id="pengirim" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="Kosongkan untuk menjadi anonim">
                    </div>
                    <div>
                        <label for="isi_saran" class="block text-sm font-medium text-gray-700">Isi Saran / Kritik</label>
                        <textarea id="isi_saran" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required></textarea>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-form-btn" class="bg-white py-2 px-4 border border-gray-300 rounded-md">Batal</button>
                    <button type="submit" id="save-form-btn" class="py-2 px-4 border border-transparent rounded-md text-white bg-blue-600">Kirim</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Detail -->
    <div id="detail-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 mx-4">
             <h3 class="text-xl font-semibold text-gray-800 border-b pb-3 mb-4">Detail Saran</h3>
             <div id="detail-content" class="space-y-2"></div>
             <div class="mt-6 flex justify-end">
                <button id="close-detail-btn" class="bg-gray-200 py-2 px-4 border rounded-md">Tutup</button>
             </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzU_Xt19O0l4IJC4fJzK3wh-GyuBIaWjYV0uAjSLIVcM2HTPueFWGrcmjknH_0lLAP6/exec';
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) { window.location.href = 'login.html'; return; }

            let allSaran = [];
            let filteredSaran = [];

            const table = document.getElementById('saran-table');
            const tableBody = document.getElementById('saran-table-body');
            const blankState = document.getElementById('blank-state');
            const formModal = document.getElementById('form-modal');
            const saranForm = document.getElementById('saran-form');
            const modalTitle = document.getElementById('modal-title');
            const detailModal = document.getElementById('detail-modal');
            const detailContent = document.getElementById('detail-content');

            async function fetchData() {
                showLoading();
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify({ action: 'getSaranData' }),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const data = await response.json();
                    if (data.status !== 'success') throw new Error(data.message);
                    allSaran = data.data;
                    updateView();
                } catch (error) {
                    showError(error.message);
                }
            }

            function updateView() {
                const statusFilter = document.getElementById('filter-status').value;
                const fromDate = document.getElementById('filter-dari-tanggal').value;
                const toDate = document.getElementById('filter-ke-tanggal').value;

                filteredSaran = allSaran.filter(item => {
                    // --- PERBAIKAN DI SINI ---
                    // Anggap item 'Aktif' jika statusnya kosong (untuk data lama)
                    const itemStatus = item.status || 'Aktif'; 
                    if (statusFilter !== 'Semua' && itemStatus !== statusFilter) return false;
                    
                    const itemDate = new Date(item.tanggal_kirim);
                    if (fromDate && itemDate < new Date(fromDate)) return false;
                    if (toDate && itemDate > new Date(new Date(toDate).setHours(23, 59, 59))) return false;
                    return true;
                });

                renderTable(filteredSaran);
            }

            function renderTable(saranList) {
                tableBody.innerHTML = '';
                if (!saranList || saranList.length === 0) {
                    showEmpty();
                    return;
                }
                table.classList.remove('hidden');
                blankState.classList.add('hidden');

                const sortedData = saranList.sort((a, b) => new Date(b.tanggal_kirim) - new Date(a.tanggal_kirim));

                sortedData.forEach(saran => {
                    const row = document.createElement('tr');
                    const itemStatus = saran.status || 'Aktif'; // Pastikan status selalu ada
                    const isArchived = itemStatus === 'Diarsipkan';
                    row.className = `cursor-pointer hover:bg-gray-50 ${isArchived ? 'bg-gray-50' : ''}`;
                    row.onclick = () => window.viewDetail(saran.saran_id);
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 text-sm text-gray-500">${new Date(saran.tanggal_kirim).toLocaleString('id-ID')}</td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${saran.pengirim}</td>
                        <td class="px-6 py-4 text-sm text-gray-500 truncate" style="max-width: 300px;">${saran.isi_saran}</td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            <button class="text-gray-500 hover:text-gray-800" onclick="event.stopPropagation(); archiveSaran('${saran.saran_id}', ${!isArchived})">${isArchived ? 'Batal Arsip' : 'Arsipkan'}</button>
                            <button class="text-indigo-600 hover:text-indigo-900 ml-4" onclick="event.stopPropagation(); editSaran('${saran.saran_id}')">Edit</button>
                            <button class="text-red-600 hover:text-red-900 ml-4" onclick="event.stopPropagation(); deleteSaran('${saran.saran_id}')">Hapus</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            saranForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const saveBtn = document.getElementById('save-form-btn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'Menyimpan...';

                const id = document.getElementById('saran_id').value;
                const isUpdate = !!id;
                let pengirim = document.getElementById('pengirim').value.trim();
                if (pengirim === '') pengirim = 'Anonymous';

                const formData = {
                    action: isUpdate ? 'updateRow' : 'addSaran',
                    sheetName: 'SaranKritik',
                    id: id,
                    idColumnName: 'saran_id',
                    data: {
                        saran_id: id,
                        pengirim: pengirim,
                        isi_saran: document.getElementById('isi_saran').value,
                        status: 'Aktif'
                    }
                };
                if (!isUpdate) delete formData.data.saran_id;

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST', redirect: 'follow',
                        body: JSON.stringify(formData),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.status === 'success') {
                        closeFormModal();
                        fetchData();
                    }
                } catch (error) {
                    alert('Gagal menyimpan: ' + error.message);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Simpan';
                }
            });

            window.viewDetail = (id) => {
                const saran = allSaran.find(s => s.saran_id === id);
                if (!saran) return;
                detailContent.innerHTML = `
                    <p><strong>Tanggal:</strong> ${new Date(saran.tanggal_kirim).toLocaleString('id-ID')}</p>
                    <p><strong>Pengirim:</strong> ${saran.pengirim}</p>
                    <p class="font-medium mt-2">Isi Saran:</p>
                    <p class="p-2 bg-gray-50 rounded-md whitespace-pre-wrap">${saran.isi_saran}</p>
                `;
                detailModal.classList.remove('hidden');
            };

            window.editSaran = (id) => {
                const saran = allSaran.find(s => s.saran_id === id);
                if (!saran) return;
                modalTitle.textContent = 'Edit Saran & Kritik';
                document.getElementById('saran_id').value = saran.saran_id;
                document.getElementById('pengirim').value = saran.pengirim === 'Anonymous' ? '' : saran.pengirim;
                document.getElementById('isi_saran').value = saran.isi_saran;
                openFormModal();
            };

            window.deleteSaran = async (id) => {
                if (confirm('Anda yakin ingin menghapus data ini?')) {
                    try {
                        const response = await fetch(WEB_APP_URL, {
                            method: 'POST', redirect: 'follow',
                            body: JSON.stringify({ action: 'deleteRow', sheetName: 'SaranKritik', id: id, idColumnName: 'saran_id' }),
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                        });
                        const result = await response.json();
                        alert(result.message);
                        if (result.status === 'success') fetchData();
                    } catch (error) { alert('Gagal menghapus: ' + error.message); }
                }
            }

            window.archiveSaran = async (id, shouldArchive) => {
                const newStatus = shouldArchive ? 'Diarsipkan' : 'Aktif';
                const actionText = shouldArchive ? 'mengarsipkan' : 'membatalkan arsip';
                if (confirm(`Yakin ingin ${actionText} saran ini?`)) {
                    try {
                        const response = await fetch(WEB_APP_URL, {
                            method: 'POST', redirect: 'follow',
                            body: JSON.stringify({ action: 'updateSaranStatus', saran_id: id, status: newStatus }),
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                        });
                        const result = await response.json();
                        alert(result.message);
                        if (result.status === 'success') fetchData();
                    } catch (error) { alert('Gagal mengubah status: ' + error.message); }
                }
            }

            const openFormModal = () => formModal.classList.remove('hidden');
            const closeFormModal = () => {
                formModal.classList.add('hidden');
                saranForm.reset();
            };

            document.getElementById('add-saran-btn').addEventListener('click', () => {
                saranForm.reset();
                document.getElementById('saran_id').value = '';
                modalTitle.textContent = 'Tambah Saran & Kritik';
                openFormModal();
            });
            document.getElementById('cancel-form-btn').addEventListener('click', closeFormModal);
            document.getElementById('close-detail-btn').addEventListener('click', () => detailModal.classList.add('hidden'));
            
            document.querySelectorAll('#filter-status, #filter-dari-tanggal, #filter-ke-tanggal').forEach(el => el.addEventListener('change', updateView));
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const range = parseInt(this.dataset.range);
                    const toDate = new Date();
                    const fromDate = new Date();
                    fromDate.setDate(toDate.getDate() - range);
                    document.getElementById('filter-ke-tanggal').valueAsDate = toDate;
                    document.getElementById('filter-dari-tanggal').valueAsDate = fromDate;
                    updateView();
                });
            });

            document.getElementById('export-pdf-btn').addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const data = filteredSaran.map(s => [
                    new Date(s.tanggal_kirim).toLocaleDateString('id-ID'),
                    s.pengirim,
                    s.isi_saran
                ]);
                doc.text("Laporan Saran & Kritik", 14, 16);
                doc.autoTable({
                    head: [['Tanggal', 'Pengirim', 'Isi Saran']],
                    body: data,
                    startY: 20
                });
                doc.save('laporan-saran-kritik.pdf');
            });

            const showLoading = () => tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-10 text-gray-500">Memuat data...</td></tr>`;
            const showEmpty = () => {
                table.classList.add('hidden');
                blankState.classList.remove('hidden');
            };
            const showError = (message) => alert('Terjadi kesalahan: ' + message);

            fetchData();
        });
    </script>
    
    <script src="main.js"></script>
</body>
</html>
