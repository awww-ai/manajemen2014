<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">

  <div class="bg-white p-4 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Inventory</h2>
    <button onclick="openAddModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Tambah Item</button>

    <!-- Table -->
    <div class="mt-4 overflow-x-auto">
      <table class="min-w-full bg-white border">
        <thead>
          <tr>
            <th class="px-4 py-2 border">ID</th>
            <th class="px-4 py-2 border">Nama Item</th>
            <th class="px-4 py-2 border">Jumlah</th>
            <th class="px-4 py-2 border">Kategori</th>
            <th class="px-4 py-2 border">Aksi</th>
          </tr>
        </thead>
        <tbody id="inventoryTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded p-6 w-full max-w-md">
      <h2 id="modalTitle" class="text-lg font-bold mb-4">Tambah Item</h2>
      <form id="itemForm" onsubmit="saveItem(event)">
        <input type="hidden" id="item_id">

        <label class="block">Nama Item</label>
        <input type="text" id="item_name" class="border p-2 w-full mb-2" required>

        <label class="block">Jumlah</label>
        <input type="number" id="item_qty" class="border p-2 w-full mb-2" required>

        <label class="block">Kategori</label>
        <input type="text" id="item_category" class="border p-2 w-full mb-4" required>

        <div class="flex justify-end">
          <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 mr-2 rounded">Batal</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxr2ICo_C96PDnyqOl4-joM2l6Dy8c-wkfZcSIfgZ88_sto-Mx7PUo3_0ISTtD5Omw/exec"; // ganti dengan URL Web App lo

    document.addEventListener("DOMContentLoaded", loadInventory);

    function loadInventory() {
      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getInventory" }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("inventoryTable");
        table.innerHTML = "";
        data.forEach(item => {
          table.innerHTML += `
            <tr class="text-center border-b">
              <td class="py-2 border">${item.id}</td>
              <td class="py-2 border">${item.nama}</td>
              <td class="py-2 border">${item.jumlah}</td>
              <td class="py-2 border">${item.kategori}</td>
              <td class="py-2 border">
                <button class="bg-yellow-500 text-white px-2 py-1 rounded mr-2" onclick="openEditModal('${item.id}', '${item.nama}', '${item.jumlah}', '${item.kategori}')">Edit</button>
                <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="deleteItem('${item.id}')">Hapus</button>
              </td>
            </tr>
          `;
        });
      });
    }

    function openAddModal() {
      document.getElementById("modalTitle").innerText = "Tambah Item";
      document.getElementById("item_id").value = "";
      document.getElementById("itemForm").reset();
      document.getElementById("modal").style.display = "flex";
    }

    function openEditModal(id, nama, jumlah, kategori) {
      document.getElementById("modalTitle").innerText = "Edit Item";
      document.getElementById("item_id").value = id;
      document.getElementById("item_name").value = nama;
      document.getElementById("item_qty").value = jumlah;
      document.getElementById("item_category").value = kategori;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function saveItem(e) {
      e.preventDefault();
      const id = document.getElementById("item_id").value;
      const nama = document.getElementById("item_name").value;
      const jumlah = document.getElementById("item_qty").value;
      const kategori = document.getElementById("item_category").value;

      const action = id ? "updateInventory" : "addInventory";

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ action, id, data: { nama, jumlah, kategori } }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        closeModal();
        loadInventory();
      });
    }

    function deleteItem(id) {
      if (!confirm("Yakin mau hapus item ini?")) return;
      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ action: "deleteInventory", id }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        loadInventory();
      });
    }
  </script>
</body>
</html>
